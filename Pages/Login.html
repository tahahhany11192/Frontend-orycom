<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../uploads/orycomLogo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Orycom</title>
  <link rel="stylesheet" href="../Styles/stylelogin.css" />
  <script src="../Scripts/script2.js" defer></script>
</head>
<body class="login-page" style="background: #f6f7f9;">
  <div class="login-card">
    <div class="login-left">
      <img src="../uploads/orycomLogo.png" alt="NOVATech Logo" class="login-logo" />
      <h2>Welcome back</h2>
      <p class="login-sub">Please enter your details</p>
      <div class="divider"><span>or</span></div>
      <form id="loginForm">
        <label for="username">Email address</label>
        <input type="email" id="username" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div class="login-options">
          <label><input type="checkbox" /> Remember for 30 days</label>
          <a href="OrycomEdu/HelpCenter.html" class="forgot-link">Forgot password</a>
        </div>
        <input type="submit" value="Sign in" class="sign-in-btn" />
      </form>
      <div class="login-bottom">
        <span>Don't have an account?</span>
        <a href="register.html">Sign up</a>
      </div>
    </div>
    <div class="login-right">
      <img src="../uploads/login photo.png" alt="Login Side" class="side-img" />
      <div class="side-text">
        <h3>Bring your ideas to life.</h3>
        <p>Sign up for free and enjoy access to all features for 30 days. No credit card required.</p>
      </div>
    </div>
  </div>
  <footer style="text-align:center; margin-top:32px; color:#888;">
    <p>&copy; 2025 Orycom. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      try {
        const response = await fetch("https://backend-g8fsuq.fly.dev/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        if (response.ok) {
         
          window.location.href = "../index.html";
        } else {
          document.getElementById("errorMsg").textContent = data.message || "Login failed";
        }
      } catch (err) {
        document.getElementById("errorMsg").textContent = "Error during login";
      }
    });
  </script>
</body>
</html>
