<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../../uploads/orycomLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | EduLearn Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #4361ee;
      --secondary-blue: #3a0ca3;
      --accent-blue: #4cc9f0;
      --light-blue: #f0f7ff;
      --success-green: #4cc9f0;
      --error-red: #f72585;
      --gradient: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--light-blue);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(244, 63, 94, 0.1) 0%, transparent 20%);
      animation: gradientBG 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInDown 0.8s ease;
    }

    .logo img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .logo h2 {
      color: var(--secondary-blue);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .form-control {
      height: 50px;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      padding-left: 45px;
      transition: all 0.3s;
      margin-bottom: 1.5rem;
    }

    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-group-text {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-blue);
      background: transparent;
      border: none;
      z-index: 5;
    }

    .btn-login {
      background: var(--gradient);
      border: none;
      height: 50px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn-login:hover::before {
      left: 100%;
    }

    #errorMsg {
      color: var(--error-red);
      font-size: 0.9rem;
      text-align: center;
      margin: 1rem 0;
      min-height: 20px;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 15s infinite linear;
    }

    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      background: var(--primary-blue);
      top: 20%;
      left: 10%;
      animation-duration: 20s;
    }

    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      background: var(--secondary-blue);
      bottom: 15%;
      right: 10%;
      animation-duration: 25s;
    }

    .shape:nth-child(3) {
      width: 70px;
      height: 70px;
      background: var(--accent-blue);
      top: 60%;
      left: 30%;
      animation-duration: 15s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive styles */
    @media (max-width: 576px) {
      .login-container {
        padding: 1.5rem;
      }
      
      .login-box {
        padding: 1.5rem;
      }
      
      .logo img {
        width: 60px;
      }
      
      .form-control {
        height: 45px;
        padding-left: 40px;
      }
      
      .btn-login {
        height: 45px;
      }
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
        padding-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <div style="font-size: 2.5rem; color: var(--primary-blue);">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h2>Welcome Back</h2>
        <p>Please login to your admin account</p>
      </div>

      <form id="adminLoginForm">
        <div class="position-relative">
          <i class="fas fa-user input-group-text"></i>
          <input type="text" class="form-control" id="username" placeholder="Username" required />
        </div>

        <div class="position-relative">
          <i class="fas fa-lock input-group-text"></i>
          <input type="password" class="form-control" id="password" placeholder="Password" required />
        </div>

        <div id="errorMsg"></div>

        <button type="submit" class="btn btn-primary btn-login w-100">
          <i class="fas fa-sign-in-alt me-2"></i> Login
        </button>

        <div class="text-center mt-3">
          <a href="#" style="color: var(--primary-blue); text-decoration: none;">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/admin";

    document.getElementById("adminLoginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const submitBtn = document.querySelector(".btn-login");
      const originalBtnText = submitBtn.innerHTML;

      // Show loading state
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Logging in...';
      submitBtn.disabled = true;
      errorMsg.textContent = "";

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || "Login failed";
          errorMsg.style.animation = 'shake 0.5s ease';
          setTimeout(() => errorMsg.style.animation = '', 500);
          return;
        }

        // Success animation
        submitBtn.innerHTML = '<i class="fas fa-check me-2"></i> Success!';
        setTimeout(() => {
          localStorage.setItem("adminToken", data.token);
          window.location.href = "Analytics.html"; // Replace with your dashboard
        }, 1000);
      } catch (err) {
        console.error("Login error", err);
        errorMsg.textContent = "âŒ Server error. Please try again.";
        errorMsg.style.animation = 'shake 0.5s ease';
        setTimeout(() => errorMsg.style.animation = '', 500);
      } finally {
        setTimeout(() => {
          submitBtn.innerHTML = originalBtnText;
          submitBtn.disabled = false;
        }, 2000);
      }
    });

    // Add focus effects
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('.input-group-text').style.color = 'var(--secondary-blue)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.querySelector('.input-group-text').style.color = 'var(--primary-blue)';
      });
    });
  </script>
</body>
</html>
