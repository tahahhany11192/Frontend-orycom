<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../../uploads/orycomLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management | EdOrycom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1a73e8;
      --secondary-blue: #4285f4;
      --accent-blue: #64b5f6;
      --dark-blue: #0d47a1;
      --light-blue: #e3f2fd;
      --background-blue: #f0f7ff;
      --success-green: #4caf50;
      --warning-orange: #ff9800;
      --error-red: #f44336;
      --text-dark: #202124;
      --text-medium: #5f6368;
      --text-light: #ffffff;
      --border-color: #dadce0;
      --card-shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
      --sidebar-width: 260px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--background-blue);
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(to bottom, var(--primary-blue), var(--dark-blue));
      color: var(--text-light);
      padding: 25px 0;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      padding: 0 25px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 25px;
    }

    .logo i {
      font-size: 28px;
      margin-right: 12px;
    }

    .logo h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .nav-links {
      list-style: none;
      padding: 0 15px;
    }

    .nav-links li {
      margin-bottom: 5px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .nav-links i {
      font-size: 20px;
      margin-right: 12px;
      width: 24px;
      text-align: center;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h2 {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-blue);
    }

    .user-info {
      display: flex;
      align-items: center;
      position: relative;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
      border: 2px solid var(--primary-blue);
    }

    .logout-btn {
      background: var(--error-red);
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      margin-left: 15px;
    }

    .logout-btn:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }

    .action-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .btn {
      background: var(--primary-blue);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--card-shadow);
    }

    .btn:hover {
      background: var(--dark-blue);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
    }

    .btn i {
      margin-right: 8px;
    }

    .btn-add {
      background: var(--success-green);
    }

    .btn-add:hover {
      background: #388e3c;
    }

    .search-container {
      position: relative;
      width: 300px;
    }

    .search-container input {
      width: 100%;
      padding: 12px 20px 12px 40px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .search-container input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    .search-container i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-medium);
    }

    /* Student Cards */
    .students-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .student-card {
      background: white;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      transition: transform 0.3s;
      display: flex;
    }

    .student-card:hover {
      transform: translateY(-5px);
    }

    .student-photo {
      width: 120px;
      background: var(--light-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: var(--primary-blue);
    }

    .student-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .student-info {
      padding: 20px;
      flex: 1;
    }

    .student-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--text-dark);
    }

    .student-email {
      color: var(--text-medium);
      margin-bottom: 8px;
      font-size: 14px;
    }

    .student-details {
      display: flex;
      margin-bottom: 15px;
      gap: 15px;
    }

    .detail {
      display: flex;
      flex-direction: column;
    }

    .detail-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--primary-blue);
    }

    .detail-label {
      font-size: 12px;
      color: var(--text-medium);
    }

    .student-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .action-btn {
      flex: 1;
      padding: 8px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 14px;
    }

    .action-btn.edit {
      background: rgba(26, 115, 232, 0.1);
      color: var(--primary-blue);
    }

    .action-btn.delete {
      background: rgba(244, 67, 54, 0.1);
      color: var(--error-red);
    }

    .action-btn.view {
      background: rgba(76, 175, 80, 0.1);
      color: var(--success-green);
    }

    .action-btn:hover {
      transform: translateY(-2px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }

    .modal-header {
      padding: 20px;
      background: var(--primary-blue);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 22px;
      font-weight: 600;
    }

    .close-modal {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .close-modal:hover {
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-medium);
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    .file-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background: var(--background-blue);
      margin-top: 10px;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-label {
      color: var(--text-medium);
      font-size: 14px;
    }

    .file-label i {
      font-size: 24px;
      display: block;
      margin-bottom: 10px;
      color: var(--primary-blue);
    }

    .modal-footer {
      padding: 20px;
      background: #f8f9fa;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .btn-cancel {
      background: #f0f0f0;
      color: var(--text-medium);
    }

    .btn-cancel:hover {
      background: #e0e0e0;
    }

    .btn-save {
      background: var(--success-green);
    }

    .btn-save:hover {
      background: #388e3c;
    }

    /* Responsive styles */
    @media (max-width: 992px) {
      .sidebar {
        width: 80px;
      }
      .logo h1, .nav-links span {
        display: none;
      }
      .logo {
        justify-content: center;
        padding: 0 0 25px;
      }
      .logo i {
        margin-right: 0;
        font-size: 32px;
      }
      .nav-links a {
        justify-content: center;
      }
      .nav-links i {
        margin-right: 0;
        font-size: 22px;
      }
      .main-content {
        margin-left: 80px;
      }
    }

    @media (max-width: 768px) {
      .action-bar {
        flex-direction: column;
        gap: 15px;
      }
      .search-container {
        width: 100%;
      }
      .students-grid {
        grid-template-columns: 1fr;
      }
      .modal-content {
        max-width: 100%;
      }
      .student-card {
        flex-direction: column;
      }
      .student-photo {
        width: 100%;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
      <h1>EdOrycom</h1>
    </div>
    
    <ul class="nav-links">
      <li><a href="#" ><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
      <li><a href="create-course.html"><i class="fas fa-graduation-cap"></i> <span>Courses</span></a></li>
      <li><a href="Create-Lesson.html" ><i class="fas fa-book"></i> <span>Courses Content</span></a></li>
      <li><a href="StudentsControl.html" class="active"><i class="fas fa-users"></i> <span>Students</span></a></li>
      <li><a href="instructors.html" ><i class="fas fa-chalkboard-teacher"></i> <span>Instructors</span></a></li>
      <li><a href="Analytics.html"><i class="fas fa-chart-line"></i> <span>Analytics</span></a></li>
      <li><a href="PaymentRequests.html"><i class="fas fa-money-bill-wave"></i> <span>Payment Requests</span></a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
      <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help</span></a></li>
    </ul>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <div class="header">
      <h2>Student Management</h2>
      <div class="user-info">
        <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="Admin">
        <div>
          <h4>Admin User</h4>
          <p>System Administrator</p>
        </div>
        <button class="logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <div class="action-bar">
      <button class="btn btn-add" onclick="openAddStudentForm()">
        <i class="fas fa-plus"></i> Add Student
      </button>
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search students..." id="search-students">
      </div>
    </div>

    <div class="students-grid" id="students-container">
      <!-- Student cards will be loaded here dynamically -->
    </div>

    <!-- Modal Form -->
    <div id="student-form-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="student-form-title">Add Student</h2>
          <button class="close-modal" onclick="closeStudentForm()">&times;</button>
        </div>
        <form id="student-form" enctype="multipart/form-data">
          <div class="modal-body">
            <input type="hidden" id="studentId" />
            <div class="form-group">
              <label for="student-name">Full Name</label>
              <input type="text" id="student-name" placeholder="Enter full name" required />
            </div>
            <div class="form-group">
              <label for="student-email">Email Address</label>
              <input type="email" id="student-email" placeholder="Enter email address" required />
            </div>
            <div class="form-group">
              <label for="student-age">Age</label>
              <input type="number" id="student-age" placeholder="Enter age" min="16" max="60" required />
            </div>
            <div class="form-group">
              <label for="student-course">Course</label>
              <select id="student-course" required>
                <option value="">Select a course</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Engineering">Engineering</option>
                <option value="Psychology">Psychology</option>
                <option value="Mathematics">Mathematics</option>
              </select>
            </div>
            <div class="form-group">
              <label>Profile Photo</label>
              <div class="file-upload">
                <input type="file" id="student-photo" accept="image/*" />
                <div class="file-label">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Click to upload a photo (JPG, PNG)</span>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-cancel" onclick="closeStudentForm()">Cancel</button>
            <button type="submit" class="btn btn-save">Save Student</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // 1. Check for adminToken in localStorage
    const adminToken = localStorage.getItem('adminToken');
    if (!adminToken) {
      // 2. Redirect to login if token not present
      window.location.href = '../OrycomEdu/OrycomLogin.html';
    }

    // 3. Logout functionality
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('adminToken');
      window.location.href = '../OrycomEdu/OrycomLogin.html';
    });

    // Function to make authenticated requests
    async function makeAuthenticatedRequest(url, options = {}) {
      const headers = {
        'Authorization': `Bearer ${adminToken}`,
        ...options.headers
      };
      
      return fetch(url, {
        ...options,
        headers
      });
    }

    // DOM elements
    const studentsContainer = document.getElementById('students-container');
    const studentForm = document.getElementById('student-form');
    const studentModal = document.getElementById('student-form-modal');
    const searchInput = document.getElementById('search-students');
    
    // Function to fetch students from backend
    async function fetchStudents() {
      try {
        studentsContainer.innerHTML = '<div class="loading">Loading students...</div>';
        
        const response = await makeAuthenticatedRequest('https://backend-g8fsuq.fly.dev/api/users');
        if (!response.ok) {
          if (response.status === 401) {
            // Token is invalid or expired
            localStorage.removeItem('adminToken');
            window.location.href = '../OrycomEdu/OrycomLogin.html';
          }
          throw new Error('Failed to fetch students');
        }
        
        const data = await response.json();
        renderStudents(data.data);
      } catch (error) {
        console.error('Error fetching students:', error);
        studentsContainer.innerHTML = '<div class="error">❌ Failed to load students</div>';
      }
    }
    
    // Function to render students
    function renderStudents(students) {
      studentsContainer.innerHTML = '';
      
      if (students.length === 0) {
        studentsContainer.innerHTML = '<div class="no-results">No students found</div>';
        return;
      }
      
      students.forEach(student => {
        const card = document.createElement('div');
        card.className = 'student-card';
        
        // Use actual photo from user or fallback
        const imgUrl = student.photo 
          ? `https://backend-g8fsuq.fly.dev/api/users/${student._id}/photo`
          : '';
        
        card.innerHTML = `
          <div class="student-photo">
            ${imgUrl ? 
              `<img src="${imgUrl}" alt="${student.name}" onerror="this.onerror=null; this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSLU5_eUUGBfxfxRd4IquPiEwLbt4E_6RYMw&s'">` : 
              `<i class="fas fa-user-graduate"></i>`}
          </div>
          <div class="student-info">
            <div class="student-name">${student.name}</div>
            <div class="student-email">${student.email}</div>
            <div class="student-details">
              <div class="detail">
                <div class="detail-value">${student.age || 'N/A'}</div>
                <div class="detail-label">Age</div>
              </div>
              <div class="detail">
                <div class="detail-value">${student.course || 'N/A'}</div>
                <div class="detail-label">Course</div>
              </div>
              <div class="detail">
                <div class="detail-value">${student.enrolledCourses?.length || 0}</div>
                <div class="detail-label">Courses</div>
              </div>
            </div>
            <div class="student-actions">
              <div class="action-btn view" onclick="viewStudentDetails('${student._id}')">
                <i class="fas fa-eye"></i> View
              </div>
              <div class="action-btn edit" onclick="editStudent('${student._id}', '${student.name}', '${student.email}', ${student.age || 0}, '${student.course || ''}')">
                <i class="fas fa-edit"></i> Edit
              </div>
              <div class="action-btn delete" onclick="deleteStudent('${student._id}')">
                <i class="fas fa-trash"></i> Delete
              </div>
            </div>
          </div>
        `;
        
        studentsContainer.appendChild(card);
      });
    }
    
    // Open add student form
    function openAddStudentForm() {
      document.getElementById('student-form-title').innerText = 'Add Student';
      studentForm.reset();
      document.getElementById('studentId').value = '';
      studentModal.style.display = 'block';
    }
    
    // Close student form
    function closeStudentForm() {
      studentModal.style.display = 'none';
    }
    
    // Edit student
    function editStudent(id, name, email, age, course) {
      document.getElementById('student-form-title').innerText = 'Edit Student';
      document.getElementById('studentId').value = id;
      document.getElementById('student-name').value = name;
      document.getElementById('student-email').value = email;
      document.getElementById('student-age').value = age;
      document.getElementById('student-course').value = course;
      
      studentModal.style.display = 'block';
    }
    
    // Delete student
    async function deleteStudent(id) {
      if (confirm('Are you sure you want to delete this student?')) {
        try {
          const response = await makeAuthenticatedRequest(`https://backend-g8fsuq.fly.dev/api/users/${id}`, {
            method: 'DELETE'
          });
          
          if (response.ok) {
            fetchStudents();
            alert('Student deleted successfully');
          } else {
            if (response.status === 401) {
              localStorage.removeItem('adminToken');
              window.location.href = '../OrycomEdu/OrycomLogin.html';
            }
            throw new Error('Failed to delete student');
          }
        } catch (error) {
          console.error('Error deleting student:', error);
          alert('Error deleting student');
        }
      }
    }
    
    // View student details
    function viewStudentDetails(id) {
      alert(`View student details with ID: ${id}`);
      // In a real app, this would navigate to a student details page
    }
    
    // Handle form submission
    studentForm.onsubmit = async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('studentId').value;
      const formData = new FormData();
      formData.append('name', document.getElementById('student-name').value);
      formData.append('email', document.getElementById('student-email').value);
      formData.append('age', document.getElementById('student-age').value);
      formData.append('course', document.getElementById('student-course').value);
      
      const photoInput = document.getElementById('student-photo');
      if (photoInput.files[0]) {
        formData.append('photo', photoInput.files[0]);
      }
      
      try {
        const url = id 
          ? `https://backend-g8fsuq.fly.dev/api/users/${id}`
          : 'https://backend-g8fsuq.fly.dev/api/users';
          
        const method = id ? 'PUT' : 'POST';
        
        const response = await makeAuthenticatedRequest(url, {
          method: method,
          body: formData
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            localStorage.removeItem('adminToken');
            window.location.href = '../OrycomEdu/OrycomLogin.html';
          }
          throw new Error(response.statusText);
        }
        
        closeStudentForm();
        fetchStudents();
        alert(`Student ${id ? 'updated' : 'added'} successfully!`);
      } catch (error) {
        console.error('Error saving student:', error);
        alert('Error saving student. Please try again.');
      }
    };
    
    // Search functionality
    searchInput.addEventListener('input', async () => {
      const searchTerm = searchInput.value.toLowerCase();
      
      try {
        const response = await makeAuthenticatedRequest(`https://backend-g8fsuq.fly.dev/api/users?q=${searchTerm}`);
        if (!response.ok) {
          if (response.status === 401) {
            localStorage.removeItem('adminToken');
            window.location.href = '../OrycomEdu/OrycomLogin.html';
          }
          throw new Error('Search failed');
        }
        
        const data = await response.json();
        renderStudents(data.data);
      } catch (error) {
        console.error('Search error:', error);
        studentsContainer.innerHTML = '<div class="error">❌ Error searching students</div>';
      }
    });
    
    // Initialize
    fetchStudents();
