<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../../uploads/orycomLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Requests | EdOrycom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1a73e8;
      --secondary-blue: #4285f4;
      --accent-blue: #64b5f6;
      --dark-blue: #0d47a1;
      --light-blue: #e3f2fd;
      --background-blue: #f0f7ff;
      --success-green: #4caf50;
      --warning-orange: #ff9800;
      --error-red: #f44336;
      --purple: #9c27b0;
      --teal: #009688;
      --pink: #e91e63;
      --text-dark: #202124;
      --text-medium: #5f6368;
      --text-light: #ffffff;
      --border-color: #dadce0;
      --card-shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
      --sidebar-width: 260px;
      --animation-duration: 0.5s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--background-blue);
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(to bottom, var(--primary-blue), var(--dark-blue));
      color: var(--text-light);
      padding: 25px 0;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      padding: 0 25px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 25px;
    }

    .logo i {
      font-size: 28px;
      margin-right: 12px;
    }

    .logo h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .nav-links {
      list-style: none;
      padding: 0 15px;
    }

    .nav-links li {
      margin-bottom: 5px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transform: translateX(5px);
    }

    .nav-links i {
      font-size: 20px;
      margin-right: 12px;
      width: 24px;
      text-align: center;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 30px;
      transition: all var(--animation-duration) ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h2 {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-blue);
      animation: fadeInDown var(--animation-duration) ease;
    }

    .user-info {
      display: flex;
      align-items: center;
      position: relative;
      animation: fadeInRight var(--animation-duration) ease;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
      border: 2px solid var(--primary-blue);
    }

    .logout-btn {
      background: var(--error-red);
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      margin-left: 15px;
    }

    .logout-btn:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }

    /* Table Styles */
    .table-container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--card-shadow);
      animation: fadeInUp var(--animation-duration) ease;
    }

    .table-container h3 {
      font-size: 18px;
      color: var(--primary-blue);
      margin-bottom: 20px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th {
      background-color: var(--light-blue);
      color: var(--primary-blue);
      font-weight: 600;
      padding: 12px 15px;
      text-align: left;
      border-bottom: 2px solid var(--border-color);
    }

    .table td {
      padding: 12px 15px;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }

    .table tr:last-child td {
      border-bottom: none;
    }

    .table tr:hover td {
      background-color: rgba(100, 181, 246, 0.1);
    }

    .btn-sm {
      padding: 5px 10px;
      font-size: 12px;
      line-height: 1.5;
      border-radius: 4px;
    }

    .btn-success {
      background-color: var(--success-green);
      border-color: var(--success-green);
    }

    .btn-danger {
      background-color: var(--error-red);
      border-color: var(--error-red);
    }

    .btn-success:hover {
      background-color: #3d8b40;
      border-color: #3d8b40;
    }

    .btn-danger:hover {
      background-color: #d32f2f;
      border-color: #d32f2f;
    }

    .status-pending {
      color: var(--warning-orange);
      font-weight: 500;
    }

    .status-approved {
      color: var(--success-green);
      font-weight: 500;
    }

    .status-rejected {
      color: var(--error-red);
      font-weight: 500;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animated {
      animation-duration: var(--animation-duration);
      animation-fill-mode: both;
    }

    /* Responsive styles */
    @media (max-width: 1200px) {
      .sidebar {
        width: 80px;
      }
      .logo h1, .nav-links span {
        display: none;
      }
      .logo {
        justify-content: center;
        padding: 0 0 25px;
      }
      .logo i {
        margin-right: 0;
        font-size: 32px;
      }
      .nav-links a {
        justify-content: center;
      }
      .nav-links i {
        margin-right: 0;
        font-size: 22px;
      }
      .main-content {
        margin-left: 80px;
      }
    }

    @media (max-width: 992px) {
      .table-container {
        padding: 15px;
        overflow-x: auto;
      }
      
      .table {
        min-width: 800px;
      }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .user-info {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
      <h1>EdOrycom</h1>
    </div>
    
    <ul class="nav-links">
      <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
      <li><a href="create-course.html"><i class="fas fa-graduation-cap"></i> <span>Courses</span></a></li>
      <li><a href="Create-Lesson.html"><i class="fas fa-book"></i> <span>Courses Content</span></a></li>
      <li><a href="StudentsControl.html"><i class="fas fa-users"></i> <span>Students</span></a></li>
      <li><a href="instructors.html"><i class="fas fa-chalkboard-teacher"></i> <span>Instructors</span></a></li>
      <li><a href="Analytics.html"><i class="fas fa-chart-line"></i> <span>Analytics</span></a></li>
      <li><a href="#" class="active"><i class="fas fa-money-bill-wave"></i> <span>Payment Requests</span></a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
      <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help</span></a></li>
    </ul>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <div class="header">
      <h2 class="animated fadeInDown">Payment Requests</h2>
      <div class="user-info animated fadeInRight">
        <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="Admin">
        <div>
          <h4>Admin User</h4>
          <p>System Administrator</p>
        </div>
        <button class="logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Payment Requests Table -->
    <div class="table-container animated fadeInUp">
      <h3>Payment Verification Requests</h3>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>User</th>
              <th>Course</th>
              <th>Method</th>
              <th>Amount</th>
              <th>Screenshot</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="requestsBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    // 1. Check for adminToken in localStorage
    const adminToken = localStorage.getItem('adminToken');
    if (!adminToken) {
      // 2. Redirect to login if token not present
      window.location.href = '../OrycomEdu/OrycomLogin.html';
    }

    // 3. Logout functionality
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('adminToken');
      window.location.href = '../OrycomEdu/OrycomLogin.html';
    });

    // Function to make authenticated requests
    async function makeAuthenticatedRequest(url, options = {}) {
      const headers = {
        'Authorization': `Bearer ${adminToken}`,
        'Content-Type': 'application/json',
        ...options.headers
      };
      
      return fetch(url, {
        ...options,
        headers
      });
    }

    // Load payment requests
    async function loadRequests() {
      try {
        const res = await makeAuthenticatedRequest('https://backend-zbwu9q.fly.dev/api/payment-requests/all');
        
        if (!res.ok) {
          if (res.status === 401) {
            // Token is invalid or expired
            localStorage.removeItem('adminToken');
            window.location.href = '../OrycomEdu/OrycomLogin.html';
            return;
          }
          throw new Error('Failed to fetch payment requests');
        }
        
        const { data } = await res.json();
        const body = document.getElementById('requestsBody');
        body.innerHTML = '';
        
        data.forEach(req => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${req.user?.name || '—'}</td>
            <td>${req.course?.title || '—'}</td>
            <td>${req.method}</td>
            <td>$${req.amount.toFixed(2)}</td>
            <td>${req.screenshotUrl ? `<a href="https://backend-zbwu9q.fly.dev${req.screenshotUrl}" target="_blank" class="text-primary">View</a>` : '—'}</td>
            <td class="status-${req.status}">${req.status.charAt(0).toUpperCase() + req.status.slice(1)}</td>
            <td>
              ${req.status === 'pending' ? `
                <button onclick="processRequest('${req._id}','approve')" class="btn btn-sm btn-success">Approve</button>
                <button onclick="processRequest('${req._id}','reject')" class="btn btn-sm btn-danger">Reject</button>
              ` : '—'}
            </td>
          `;
          body.appendChild(tr);
        });
      } catch (error) {
        console.error('Error loading payment requests:', error);
        alert('Failed to load payment requests. Please try again.');
      }
    }

    // Process payment request (approve/reject)
    async function processRequest(id, action) {
      if (!confirm(`Are you sure you want to ${action} this payment request?`)) {
        return;
      }
      
      try {
        const endpoint = action === 'approve'
          ? `https://backend-zbwu9q.fly.dev/api/payment-requests/approve/${id}`
          : `https://backend-zbwu9q.fly.dev/api/payment-requests/reject/${id}`;

        const payload = action === 'reject' ? { reason: 'Payment not verified' } : {};

        const res = await makeAuthenticatedRequest(endpoint, {
          method: 'PATCH',
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          if (res.status === 401) {
            // Token is invalid or expired
            localStorage.removeItem('adminToken');
            window.location.href = '../OrycomEdu/OrycomLogin.html';
            return;
          }
          throw new Error('Failed to process request');
        }

        const result = await res.json();
        alert(`Request ${action}d successfully`);
        loadRequests();
      } catch (error) {
        console.error('Error processing request:', error);
        alert(`Failed to ${action} request. Please try again.`);
      }
    }

    // Make functions available globally
    window.processRequest = processRequest;

    // Load requests when page loads
    document.addEventListener('DOMContentLoaded', loadRequests);
  </script>
</body>
</html>
