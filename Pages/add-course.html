<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../uploads/orycomLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Course | EduLearn Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-blue: #1a73e8;
      --secondary-blue: #4285f4;
      --accent-blue: #64b5f6;
      --dark-blue: #0d47a1;
      --light-blue: #e3f2fd;
      --background-blue: #f0f7ff;
      --success-green: #4caf50;
      --warning-orange: #ff9800;
      --error-red: #f44336;
      --text-dark: #202124;
      --text-medium: #5f6368;
      --text-light: #ffffff;
      --border-color: #dadce0;
      --card-shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
      --sidebar-width: 260px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--background-blue);
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(to bottom, var(--primary-blue), var(--dark-blue));
      color: var(--text-light);
      padding: 25px 0;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      padding: 0 25px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 25px;
    }

    .logo i {
      font-size: 28px;
      margin-right: 12px;
    }

    .logo h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .nav-links {
      list-style: none;
      padding: 0 15px;
    }

    .nav-links li {
      margin-bottom: 5px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .nav-links i {
      font-size: 20px;
      margin-right: 12px;
      width: 24px;
      text-align: center;
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h2 {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-blue);
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
      border: 2px solid var(--primary-blue);
    }

    /* Form Section */
    .section-card {
      background: white;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      padding: 30px;
      margin-bottom: 30px;
    }

    .section-card h3 {
      font-size: 20px;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
      color: var(--primary-blue);
      display: flex;
      align-items: center;
    }

    .section-card h3 i {
      margin-right: 10px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-medium);
      display: flex;
      align-items: center;
    }

    label i {
      margin-right: 10px;
      color: var(--primary-blue);
    }

    .input-wrapper {
      position: relative;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: white;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: var(--primary-blue);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: var(--dark-blue);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
    }

    button i {
      margin-right: 10px;
    }

    #message {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
    }

    .success {
      background-color: rgba(76, 175, 80, 0.15);
      color: var(--success-green);
      border: 1px solid var(--success-green);
      display: block;
    }

    .error {
      background-color: rgba(244, 67, 54, 0.15);
      color: var(--error-red);
      border: 1px solid var(--error-red);
      display: block;
    }

    .uploading {
      background-color: rgba(33, 150, 243, 0.15);
      color: var(--primary-blue);
      border: 1px solid var(--primary-blue);
      display: block;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: all 0.3s;
      background: var(--background-blue);
    }

    .file-input-wrapper:hover {
      border-color: var(--primary-blue);
      background: rgba(26, 115, 232, 0.05);
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-medium);
    }

    .file-input-label i {
      font-size: 32px;
      color: var(--primary-blue);
      margin-bottom: 10px;
    }

    .file-input-label p {
      font-size: 16px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .file-input-label span {
      font-size: 13px;
      color: var(--text-medium);
    }

    .select-arrow {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-medium);
    }

    .loading-indicator {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(26, 115, 232, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-blue);
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive styles */
    @media (max-width: 992px) {
      .sidebar {
        width: 80px;
      }
      .logo h1, .nav-links span {
        display: none;
      }
      .logo {
        justify-content: center;
        padding: 0 0 25px;
      }
      .logo i {
        margin-right: 0;
        font-size: 32px;
      }
      .nav-links a {
        justify-content: center;
      }
      .nav-links i {
        margin-right: 0;
        font-size: 22px;
      }
      .main-content {
        margin-left: 80px;
      }
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .form-group.full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
      <h1>EduLearn Pro</h1>
    </div>
    
    <ul class="nav-links">
      <li><a href="#"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
      <li><a href="#" class="active"><i class="fas fa-book"></i> <span>Courses</span></a></li>
      <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> <span>Instructors</span></a></li>
      <li><a href="#"><i class="fas fa-users"></i> <span>Students</span></a></li>
      <li><a href="#"><i class="fas fa-chart-line"></i> <span>Analytics</span></a></li>
      <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
    </ul>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <div class="header">
      <h2>Course Management</h2>
      <div class="user-info">
        <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="Admin">
        <div>
          <h4>Admin User</h4>
          <p>System Administrator</p>
        </div>
      </div>
    </div>

    <!-- Course Creation Form -->
    <div class="section-card">
      <h3><i class="fas fa-plus-circle"></i> Create New Course</h3>
      
      <form id="create-course-form" enctype="multipart/form-data">
        <div class="form-grid">
          <div class="form-group">
            <label><i class="fas fa-book"></i> Course Title</label>
            <input type="text" name="title" placeholder="Enter course title" required>
          </div>
          
          <div class="form-group">
            <label><i class="fas fa-user-tie"></i> Instructor</label>
            <div class="input-wrapper">
              <select id="instructor" name="instructor" required>
                <option value="">-- Loading Instructors --</option>
              </select>
              <i class="fas fa-chevron-down select-arrow"></i>
            </div>
            <span class="loading-indicator" id="instructorLoading"></span>
          </div>
          
          <div class="form-group">
            <label><i class="fas fa-clock"></i> Duration (hours)</label>
            <input type="number" name="duration" placeholder="Course duration" min="1" required>
          </div>
          
          <div class="form-group">
            <label><i class="fas fa-dollar-sign"></i> Price ($)</label>
            <input type="number" name="price" placeholder="Set course price" min="0" step="0.01" required>
          </div>
          
          <div class="form-group">
            <label><i class="fas fa-tag"></i> Category</label>
            <div class="input-wrapper">
              <select name="category" required>
                <option value="">Select a category</option>
                <option value="web">Web Development</option>
                <option value="design">Design</option>
                <option value="business">Business</option>
                <option value="data">Data Science</option>
                <option value="language">Languages</option>
                <option value="marketing">Marketing</option>
              </select>
              <i class="fas fa-chevron-down select-arrow"></i>
            </div>
          </div>
          
          <div class="form-group full-width">
            <label><i class="fas fa-align-left"></i> Description</label>
            <textarea name="description" placeholder="Describe your course in detail" required></textarea>
          </div>
          
          <div class="form-group full-width">
            <label><i class="fas fa-image"></i> Thumbnail</label>
            <div class="file-input-wrapper">
              <div class="file-input-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Upload Thumbnail Image</p>
                <span>Recommended size: 1280×720 pixels (JPG, PNG)</span>
              </div>
              <input type="file" name="thumbnail" accept="image/*" required>
            </div>
          </div>
          
          <div class="form-group full-width">
            <button type="submit">
              <i class="fas fa-plus-circle"></i> Create Course
            </button>
            <div id="message"></div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('create-course-form');
    const messageDiv = document.getElementById('message');
    const instructorSelect = document.getElementById('instructor');
    const instructorLoading = document.getElementById('instructorLoading');

    // Function to show loading indicator
    function showLoading(element) {
      element.style.display = 'inline-block';
    }

    // Function to hide loading indicator
    function hideLoading(element) {
      element.style.display = 'none';
    }

    // Load instructors from backend
    function loadInstructors() {
      showLoading(instructorLoading);
      fetch('http://localhost:5000/api/instructors')
        .then(res => res.json())
        .then(data => {
          if (!data?.data) throw new Error("No instructor data received.");
          
          // Clear loading option
          instructorSelect.innerHTML = '<option value="">-- Select Instructor --</option>';
          
          // Add instructor options
          data.data.forEach(instructor => {
            const option = document.createElement('option');
            option.value = instructor._id;
            option.textContent = instructor.name;
            instructorSelect.appendChild(option);
          });
          
          hideLoading(instructorLoading);
        })
        .catch(err => {
          console.error('❌ Failed to load instructors:', err);
          hideLoading(instructorLoading);
          instructorSelect.innerHTML = '<option value="">-- Failed to load instructors --</option>';
          messageDiv.textContent = '❌ Failed to load instructors. Please try again.';
          messageDiv.className = "error";
        });
    }

    // Load instructors when page loads
    document.addEventListener('DOMContentLoaded', loadInstructors);

    // Submit course form
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      messageDiv.textContent = "⏳ Creating course...";
      messageDiv.className = "uploading";
      
      // Disable button during submission
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

      const formData = new FormData(form);

      try {
        const res = await fetch('http://localhost:5000/api/courses/create', {
          method: 'POST',
          body: formData
        });

        let data;
        try {
          data = await res.clone().json();
        } catch (jsonErr) {
          const text = await res.text();
          console.error("❌ Server response (non-JSON):", text);
          throw new Error('Server did not return valid JSON');
        }

        if (res.ok) {
          console.log('✅ Course created:', data);
          messageDiv.textContent = '✅ Course created successfully!';
          messageDiv.className = "success";
          form.reset();
          
          // Show success animation
          submitBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
          setTimeout(() => {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
          }, 2000);
        } else {
          console.error('❌ Server error:', data);
          messageDiv.textContent = '❌ Error: ' + (data.message || 'Something went wrong.');
          messageDiv.className = "error";
          submitBtn.innerHTML = originalBtnText;
          submitBtn.disabled = false;
        }
      } catch (err) {
        console.error('❌ Submission failed:', err);
        messageDiv.textContent = '❌ Network or server error: ' + err.message;
        messageDiv.className = "error";
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      }
    });

    // Update file input display when files are selected
    const fileInputs = document.querySelectorAll('input[type="file"]');
    fileInputs.forEach(input => {
      input.addEventListener('change', function() {
        const wrapper = this.closest('.file-input-wrapper');
        const label = wrapper.querySelector('.file-input-label');
        
        if (this.files.length > 0) {
          label.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success-green); font-size: 32px;"></i>
                            <p>${this.files[0].name}</p>
                            <span>${formatFileSize(this.files[0].size)}</span>`;
        }
      });
    });

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
  </script>
</body>
</html>
