<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="../uploads/orycomLogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course Content</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            margin: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .form-section h2 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.4);
        }
        
        .course-item {
            background: #e8f4fd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .course-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .course-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            background: #d6eaf8;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .material-type {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .material-type label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            cursor: pointer;
        }
        
        .material-type input {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Course Content</h1>
            <p class="subtitle">Add engaging materials to your courses</p>
        </header>
        
        <div class="form-container">
            <div class="form-section">
                <h2>Course Information</h2>
                <div class="form-group">
                    <label for="courseId">Select Course</label>
                    <select id="courseId" required>
                        <option value="">Select a course</option>
                        <!-- Courses will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="moduleTitle">Module Title</label>
                    <input type="text" id="moduleTitle" placeholder="Introduction to Web Development" required>
                </div>
                
                <div class="form-group">
                    <label for="moduleDescription">Module Description</label>
                    <textarea id="moduleDescription" rows="4" placeholder="This module covers the fundamentals..." required></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Content Details</h2>
                <div class="form-group">
                    <label for="lessonTitle">Lesson Title</label>
                    <input type="text" id="lessonTitle" placeholder="HTML Basics" required>
                </div>
                
                <div class="form-group">
                    <label for="lessonContent">Lesson Content</label>
                    <textarea id="lessonContent" rows="4" placeholder="Detailed content for this lesson..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="materialType">Material Type</label>
                    <div class="material-type">
                        <label>
                            <input type="radio" name="materialType" value="video" checked> Video
                        </label>
                        <label>
                            <input type="radio" name="materialType" value="document"> Document
                        </label>
                        <label>
                            <input type="radio" name="materialType" value="quiz"> Quiz
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="materialFile">Material File</label>
                    <input type="file" id="materialFile">
                </div>
            </div>
        </div>
        
        <button id="submitBtn">Create Content</button>
        
        <div id="message"></div>
        
        <div class="course-item">
            <h3>Recently Added Content</h3>
            <div id="recentContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const recentContentDiv = document.getElementById('recentContent');
            const courseSelect = document.getElementById('courseId');
            
            // Load courses for the instructor
            async function loadCourses() {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) throw new Error('Please login first');
                    
                    const response = await fetch('http://localhost:5000/api/courses/instructor', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to load courses');
                    }
                    
                    const courses = await response.json();
                    
                    // Clear existing options
                    courseSelect.innerHTML = '<option value="">Select a course</option>';
                    
                    // Add courses to select
                    courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course._id;
                        option.textContent = course.title;
                        courseSelect.appendChild(option);
                    });
                    
                } catch (error) {
                    showMessage(error.message, 'error');
                    console.error('Error loading courses:', error);
                }
            }
            
            // Load recent content
            async function loadRecentContent() {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) return;
                    
                    const response = await fetch('http://localhost:5000/api/content/recent', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const content = await response.json();
                        displayRecentContent(content);
                    }
                } catch (error) {
                    console.error('Error loading recent content:', error);
                }
            }
            
            // Display recent content
            function displayRecentContent(content) {
                if (!content || content.length === 0) {
                    recentContentDiv.innerHTML = '<p>No content added yet</p>';
                    return;
                }
                
                let html = '';
                content.forEach(item => {
                    html += `
                        <div class="course-meta">
                            <span class="meta-item">${item.course.title}</span>
                            <span class="meta-item">${item.moduleTitle}</span>
                            <span class="meta-item">${item.lessonTitle}</span>
                        </div>
                    `;
                });
                
                recentContentDiv.innerHTML = html;
            }
            
            // Form submission
            submitBtn.addEventListener('click', async function() {
                const courseId = document.getElementById('courseId').value;
                const moduleTitle = document.getElementById('moduleTitle').value;
                const moduleDescription = document.getElementById('moduleDescription').value;
                const lessonTitle = document.getElementById('lessonTitle').value;
                const lessonContent = document.getElementById('lessonContent').value;
                const materialType = document.querySelector('input[name="materialType"]:checked').value;
                const materialFile = document.getElementById('materialFile').files[0];
                
                // Basic validation
                if (!courseId || !moduleTitle || !lessonTitle) {
                    showMessage('Please fill all required fields', 'error');
                    return;
                }
                
                try {
                    const token = localStorage.getItem('token');
                    if (!token) throw new Error('Please login first');
                    
                    const formData = new FormData();
                    formData.append('courseId', courseId);
                    formData.append('moduleTitle', moduleTitle);
                    formData.append('moduleDescription', moduleDescription);
                    formData.append('lessonTitle', lessonTitle);
                    formData.append('lessonContent', lessonContent);
                    formData.append('materialType', materialType);
                    
                    if (materialFile) {
                        formData.append('material', materialFile);
                    }
                    
                    const response = await fetch('http://localhost:5000/api/content', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('Content created successfully!', 'success');
                        // Clear form
                        document.getElementById('moduleTitle').value = '';
                        document.getElementById('moduleDescription').value = '';
                        document.getElementById('lessonTitle').value = '';
                        document.getElementById('lessonContent').value = '';
                        document.getElementById('materialFile').value = '';
                        
                        // Load recent content
                        loadRecentContent();
                    } else {
                        throw new Error(result.message || 'Failed to create content');
                    }
                } catch (error) {
                    showMessage(error.message, 'error');
                    console.error('Error creating content:', error);
                }
            });
            
            // Show message
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = type;
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
            
            // Initialize
            loadCourses();
            loadRecentContent();
            
            // Check if user is logged in
            function checkAuth() {
                if (!localStorage.getItem('token')) {
                    showMessage('Please login to create content', 'error');
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }
            }
            
            checkAuth();
        });
    </script>
</body>
</html>
