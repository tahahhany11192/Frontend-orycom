<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../uploads/orycomLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Streams | Orycom Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-color: #7b2cbf;
      --secondary-color: #9d4edd;
      --accent-color: #ff9e00;
      --success-color: #38b000;
      --warning-color: #ffaa00;
      --danger-color: #ff0054;
      --text-color: #f8f9fa;
      --dark-bg: #10002b;
      --card-bg: rgba(29, 17, 53, 0.8);
      --sidebar-bg: rgba(41, 21, 81, 0.6);
      --header-gradient: linear-gradient(to right, #9d4edd, #ff9e00);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #10002b, #240046);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Sidebar Navigation */
    .sidebar {
      width: 250px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      height: 100vh;
      position: sticky;
      top: 0;
      border-right: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
    

    
    .sidebar-menu {
      list-style: none;
    }
    
    .menu-item {
      margin-bottom: 5px;
    }
    
    .menu-link {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }
    
    .menu-link:hover, .menu-link.active {
      background: rgba(157, 78, 221, 0.2);
      color: white;
      border-left: 3px solid var(--accent-color);
    }
    
    .menu-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .page-title {
      font-size: 1.8rem;
      font-weight: 600;
      background: var(--header-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Streams Grid */
    .streams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    
    .stream-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeInUp 0.8s ease;
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .stream-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(157, 78, 221, 0.3);
    }
    
    .stream-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: linear-gradient(45deg, rgba(123, 44, 191, 0.3), rgba(157, 78, 221, 0.2));
    }
    
    .stream-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
    }
    
    .stream-instructor {
      color: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .stream-body {
      padding: 20px;
    }
    
    .stream-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }
    
    .stream-participants {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--secondary-color);
    }
    
    .live-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: var(--danger-color);
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }
    
    .join-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3);
    }
    
    .join-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.5);
    }
    
    .no-streams {
      text-align: center;
      padding: 60px 40px;
      color: rgba(255,255,255,0.7);
      grid-column: 1 / -1;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .no-streams i {
      font-size: 3rem;
      color: var(--secondary-color);
      margin-bottom: 20px;
      opacity: 0.7;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      grid-column: 1 / -1;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(123, 44, 191, 0.1);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive Design */
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }
      
      .sidebar-header, .menu-text {
        display: none;
      }
      
      .menu-link {
        justify-content: center;
        padding: 15px;
      }
      
      .menu-link i {
        margin-right: 0;
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 768px) {
      .streams-grid {
        grid-template-columns: 1fr;
      }
    }
                .logo {
  display: flex;
  align-items: center;
animation: logoFloat 4s ease-in-out infinite;
}


.logo img {
  height: 68px; /* Adjust as needed */
  width: auto;
  margin-right: 10px; /* Space between logo and text */
}
  </style>
</head>
<body>
  <div id="particles-js" class="particles"></div>
  
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="sidebar-header">
            <div class="logo">
        <img src="../uploads/orycomLogo.png" alt="Orycom Logo">
      </div>
    </div>
    <ul class="sidebar-menu">
      <li class="menu-item">
        <a href="OrycomEdu/MyDashboard.html" class="menu-link">
          <i class="fas fa-tachometer-alt"></i>
          <span class="menu-text">Dashboard</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="live-streams.html" class="menu-link active">
          <i class="fas fa-video"></i>
          <span class="menu-text">Live Streams</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="OrycomEdu/assignments.html" class="menu-link">
          <i class="fas fa-tasks"></i>
          <span class="menu-text">Assignments</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="OrycomEdu/myCourses.html" class="menu-link">
          <i class="fas fa-book-open"></i>
          <span class="menu-text">My Courses</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="OrycomEdu/chat.html" class="menu-link">
          <i class="fas fa-comments"></i>
          <span class="menu-text">Chat</span>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1 class="page-title">Live Streams</h1>
      <div class="user-profile">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>
    
    <div class="streams-grid" id="streamsContainer">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading available streams...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize particles.js background
      if (window.particlesJS) {
        particlesJS('particles-js', {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#9d4edd" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#7b2cbf", opacity: 0.4, width: 1 },
            move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out" }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" }
            }
          }
        });
      }

      try {
        const token = localStorage.getItem('userToken');
        if (!token) {
          window.location.href = 'OrycomEdu/OrycomLogin.html';
          return;
        }

        const response = await fetch('https://orycom-backend.fly.dev/api/users/available-live-sessions', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          credentials: 'include'
        });

        if (response.status === 401) {
          localStorage.removeItem('userToken');
          window.location.href = 'OrycomEdu/OrycomLogin.html';
          return;
        }

        const data = await response.json();
        const streamsContainer = document.getElementById('streamsContainer');
        
        if (!data.data || data.data.length === 0) {
          streamsContainer.innerHTML = `
            <div class="no-streams animate__animated animate__fadeIn">
              <i class="fas fa-video-slash"></i>
              <h3>No Live Sessions Available</h3>
              <p>There are no live streams available for your courses right now.</p>
              <p>Check back later or contact your instructors for schedule updates.</p>
            </div>
          `;
          return;
        }

        streamsContainer.innerHTML = data.data.map(stream => `
          <div class="stream-card animate__animated animate__fadeInUp">
            <div class="stream-header">
              <span class="live-badge">LIVE NOW</span>
              <h3 class="stream-title">${stream.courseTitle}</h3>
              <p class="stream-instructor">
                <i class="fas fa-chalkboard-teacher"></i>
                Instructor: ${stream.instructorName}
              </p>
            </div>
            <div class="stream-body">
              <div class="stream-meta">
                <span>${stream.subject || 'General Session'}</span>
                <span class="stream-participants">
                  <i class="fas fa-users"></i>
                  ${stream.studentCount} participants
                </span>
              </div>
              <a href="student-live.html?roomId=${stream.roomId}" class="join-btn">
                <i class="fas fa-sign-in-alt"></i> Join Live Session
              </a>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading streams:', error);
        document.getElementById('streamsContainer').innerHTML = `
          <div class="no-streams animate__animated animate__fadeIn">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Connection Error</h3>
            <p>We couldn't load the available streams.</p>
            <p>Please check your connection and try again.</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
