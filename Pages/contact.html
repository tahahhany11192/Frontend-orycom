    .user-dropdown-content {

      position: absolute;
      right: 0;
      background: #fff;
      min-width: 140px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
    }
    .user-dropdown-content a, .user-dropdown-content button {
      display: block;
      padding: 12px 18px;
      color: #222;
      text-decoration: none;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
    }
    .user-dropdown-content a:hover, .user-dropdown-content button:hover {
      background: #f0f0f0;
    }
    .user-dropdown.open .user-dropdown-content {
      display: block;
    }
  </style>

  <script>
    // Dropdown logic
    function toggleUserDropdown() {
      document.getElementById('userDropdown').classList.toggle('open');
    }
    // Close dropdown if clicked outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('userDropdown');
      if (!dropdown.contains(event.target)) {
        dropdown.classList.remove('open');
      }
    });

    // Fill dropdown menu based on login state
    function renderUserDropdown() {
      const content = document.getElementById('userDropdownContent');
      const token = localStorage.getItem('token');
      if (token) {
        content.innerHTML = `
          <a href="profile.html">Profile</a>
          <button onclick="logout()">Logout</button>
        `;
      } else {
        content.innerHTML = `
          <a href="LOGIN2.html">Login</a>
          <a href="registeration.html">Register</a>
        `;
      }
    }
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("userId");
      window.location.href = "index.html";
    }
    renderUserDropdown();
  </script>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    }
    function toggleSpecs() {
      const extraInfo = document.getElementById('extra-info');
      extraInfo.style.display = extraInfo.style.display === 'none' ? 'block' : 'none';
    }
  </script>
