<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../../uploads/orycomLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Courses | Orycom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a5af9;
      --secondary: #d66efd;
      --accent: #ff8c8c;
      --light: #f7f9fc;
      --dark: #2d3748;
      --success: #4ade80;
      --warning: #fbbf24;
      --danger: #f87171;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --radius: 16px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f0f5ff;
      background-image: radial-gradient(#d66efd33 1px, transparent 1px), 
                        radial-gradient(#6a5af933 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: var(--dark);
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    /* Header Styles */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0.5rem 2rem;
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }
    

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    
    nav ul li {
      position: relative;
    }
    
    nav ul li a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      padding: 0.8rem 1rem;
      border-radius: var(--radius);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    nav ul li a:hover {
      background: var(--gradient);
      color: white;
      transform: translateY(-3px);
    }
    
    .profile-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .profile-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .profile-icon:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 5px 15px rgba(106, 90, 249, 0.4);
    }
    
    /* Main Content */
    .courses-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .page-title {
      font-size: 2.2rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .search-filter {
      display: flex;
      gap: 1rem;
    }
    
    .search-box {
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      border: 2px solid rgba(106, 90, 249, 0.2);
      min-width: 300px;
      transition: all 0.3s ease;
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(106, 90, 249, 0.1);
    }
    
    .filter-btn {
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      background: white;
      border: 2px solid rgba(106, 90, 249, 0.2);
      color: var(--dark);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .filter-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    /* Courses Grid */
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }
    
    .course-card {
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      animation: fadeInUp 0.6s ease-out;
      animation-fill-mode: backwards;
    }
    
    .course-card:nth-child(1) { animation-delay: 0.1s; }
    .course-card:nth-child(2) { animation-delay: 0.2s; }
    .course-card:nth-child(3) { animation-delay: 0.3s; }
    .course-card:nth-child(4) { animation-delay: 0.4s; }
    .course-card:nth-child(5) { animation-delay: 0.5s; }
    .course-card:nth-child(6) { animation-delay: 0.6s; }
    
    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(106, 90, 249, 0.2);
    }
    
    .course-thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 5px solid var(--primary);
    }
    
    .course-content {
      padding: 1.5rem;
    }
    
    .course-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    
    .course-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--dark);
      margin-right: 1rem;
    }
    
    .course-status {
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-enrolled {
      background: rgba(74, 222, 128, 0.2);
      color: var(--success);
    }
    
    .course-description {
      color: #718096;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .course-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      color: #4a5568;
    }
    
    .meta-icon {
      color: var(--primary);
    }
    
    .course-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .action-btn {
      flex: 1;
      padding: 0.8rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      border: none;
    }
    
    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 5px 15px rgba(106, 90, 249, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(106, 90, 249, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .btn-secondary:hover {
      background: rgba(106, 90, 249, 0.1);
      transform: translateY(-3px);
    }
    
    /* Empty State */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .empty-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .empty-text {
      color: #718096;
      margin-bottom: 1.5rem;
    }
    
    /* Loading State */
    .loading-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(106, 90, 249, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 1.5rem;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes logoFloat {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
      .courses-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }
    
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }
      
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .search-filter {
        width: 100%;
      }
      
      .search-box {
        min-width: auto;
        flex-grow: 1;
      }
    }
    
    @media (max-width: 480px) {
      .courses-container {
        padding: 0 1rem;
      }
      
      .course-actions {
        flex-direction: column;
      }
      
      .course-card {
        animation-delay: 0s !important;
      }
    }
    .logo {
  display: flex;
  align-items: center;
  animation: logoFloat 4s ease-in-out infinite;
}

.logo img {
  height: 68px; /* Adjust as needed */
  width: auto;
  margin-right: 10px; /* Space between logo and text */
}

    .back-button {
  display: inline-flex;
  align-items: center;
  padding: 10px 16px;
  background-color: #4a6cf7;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-family: 'Segoe UI', sans-serif;
  font-weight: 500;
  transition: all 0.3s ease;
  margin: 15px;
}

.back-button:hover {
  background-color: #3a5cd8;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.back-button i {
  margin-right: 8px;
}
  </style>
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <div class="header-container">
   <div class="logo">
  <img src="../../uploads/orycomLogo.png" alt="Orycom Logo">
</div>
<a href="javascript:history.back()" class="back-button">
  <i class="fas fa-arrow-left"></i>
  Back
</a>
      
      <nav>
        <ul>
          <li><a href="OrycomLearnings.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="MyDashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="myCourses.html"><i class="fas fa-book-open"></i> Courses</a></li>
          <li><a href="../student-streams.html"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
          <li><a href="chat.html"><i class="fas fa-comments"></i> Messages</a></li>
        </ul>
      </nav>
      
      <div class="profile-section">
        <div class="profile-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>
      
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="courses-container">
    <div class="page-header">
      <h1 class="page-title"><i class="fas fa-book-open"></i> My Enrolled Courses</h1>
      <div class="search-filter">
        <input type="text" class="search-box" placeholder="Search my courses...">
        <button class="filter-btn">
          <i class="fas fa-filter"></i> Filter
        </button>
      </div>
    </div>
    
    <div id="courses-grid" class="courses-grid">
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Loading your courses...</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("userToken");
      const role = localStorage.getItem("userRole");
      const coursesContainer = document.getElementById("courses-grid");

      if (!token || role !== "student") {
        alert("You must be logged in as a student to view your courses.");
        window.location.href = "OrycomLogin.html";
        return;
      }

      try {
        const response = await fetch("https://backend-orycom.fly.dev/api/users/my-courses", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch courses.");
        }

        const courses = await response.json();

        if (!Array.isArray(courses) || courses.length === 0) {
          coursesContainer.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <i class="fas fa-book-open"></i>
              </div>
              <h3>No Enrolled Courses</h3>
              <p class="empty-text">You are not enrolled in any courses yet. Browse our courses to get started!</p>
              <button class="action-btn btn-primary" onclick="window.location.href='courses.html'">
                <i class="fas fa-search"></i> Browse Courses
              </button>
            </div>
          `;
          return;
        }

        coursesContainer.innerHTML = '';
        
        courses.forEach((course, index) => {
          const courseCard = document.createElement('div');
          courseCard.className = 'course-card';
          courseCard.style.animationDelay = `${index * 0.1}s`;
          
          courseCard.innerHTML = `
            <img src="https://backend-orycom.fly.dev/uploads/${course.thumbnail}" alt="${course.title}" class="course-thumbnail">
            <div class="course-content">
              <div class="course-header">
                <h3 class="course-title">${course.title}</h3>
                <span class="course-status status-enrolled">Enrolled</span>
              </div>
              <p class="course-description">${course.description || 'No description available'}</p>
              <div class="course-meta">
                <span class="meta-item">
                  <i class="fas fa-user-tie meta-icon"></i>
                  ${course.instructor?.name || 'Unknown Instructor'}
                </span>
                <span class="meta-item">
                  <i class="fas fa-tag meta-icon"></i>
                  ${course.category || 'N/A'}
                </span>
                <span class="meta-item">
                  <i class="fas fa-signal meta-icon"></i>
                  ${course.level || 'All Levels'}
                </span>
                <span class="meta-item">
                  <i class="fas fa-clock meta-icon"></i>
                  ${course.duration || 0} hours
                </span>
              </div>
              <div class="course-actions">
                <button class="action-btn btn-primary" onclick="window.location.href='lesson-player.html?courseId=${course._id}'">
                  <i class="fas fa-book-reader"></i> View Lessons
                </button>
                <button class="action-btn btn-secondary" onclick="window.location.href='course-details.html?courseId=${course._id}'">
                  <i class="fas fa-info-circle"></i> Details
                </button>
              </div>
            </div>
          `;
          
          coursesContainer.appendChild(courseCard);
        });

      } catch (err) {
        console.error(err);
        coursesContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3>Error Loading Courses</h3>
            <p class="empty-text">There was an error loading your courses. Please try again later.</p>
            <button class="action-btn btn-primary" onclick="window.location.reload()">
              <i class="fas fa-sync-alt"></i> Try Again
            </button>
          </div>
        `;
      }
    });

    function viewLessons(courseId) {
      window.location.href = `lessons.html?courseId=${courseId}`;
    }
  </script>
</body>
</html>
