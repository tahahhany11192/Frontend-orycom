<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../../uploads/orycomLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Courses | Orycom Education</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-color: #7b2cbf;
      --secondary-color: #9d4edd;
      --accent-color: #ff9e00;
      --success-color: #38b000;
      --warning-color: #ffaa00;
      --danger-color: #ff0054;
      --text-color: #f8f9fa;
      --dark-bg: #10002b;
      --card-bg: rgba(29, 17, 53, 0.8);
      --sidebar-bg: rgba(41, 21, 81, 0.6);
      --header-gradient: linear-gradient(to right, #9d4edd, #ff9e00);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #10002b, #240046);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Sidebar Navigation */
    .sidebar {
      width: 250px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      height: 100vh;
      position: sticky;
      top: 0;
      border-right: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
    

    
    .sidebar-menu {
      list-style: none;
    }
    
    .menu-item {
      margin-bottom: 5px;
    }
    
    .menu-link {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }
    
    .menu-link:hover, .menu-link.active {
      background: rgba(157, 78, 221, 0.2);
      color: white;
      border-left: 3px solid var(--accent-color);
    }
    
    .menu-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .page-title {
      font-size: 1.8rem;
      font-weight: 600;
      background: var(--header-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Stats Cards */
    .stats-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      flex: 1;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(157, 78, 221, 0.3);
    }
    
    .stat-card i {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .stat-card.total i { color: var(--secondary-color); }
    .stat-card.active i { color: var(--success-color); }
    .stat-card.completed i { color: var(--accent-color); }
    .stat-card.progress i { color: var(--warning-color); }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 10px 0;
      background: var(--header-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-label {
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }
    
    /* Filter Bar */
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px 20px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .search-box {
      position: relative;
      flex: 1;
      max-width: 400px;
    }
    
    .search-box input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      transition: all 0.3s ease;
      color: white;
    }
    
    .search-box input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.3);
    }
    
    .search-box input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    
    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
    }
    
    .filter-options {
      display: flex;
      gap: 15px;
    }
    
    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      color: rgba(255,255,255,0.8);
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
    }
    
    /* Courses Grid */
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    
    .course-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .course-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(157, 78, 221, 0.3);
    }
    
    .course-thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 5px solid var(--secondary-color);
    }
    
    .course-content {
      padding: 20px;
    }
    
    .course-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    
    .course-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: white;
    }
    
    .course-status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .status-enrolled {
      background: rgba(56, 176, 0, 0.1);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }
    
    .status-completed {
      background: rgba(255, 158, 0, 0.1);
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
    }
    
    .status-in-progress {
      background: rgba(255, 170, 0, 0.1);
      color: var(--warning-color);
      border: 1px solid var(--warning-color);
    }
    
    .course-description {
      color: rgba(255,255,255,0.7);
      line-height: 1.5;
      margin: 15px 0;
    }
    
    .course-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
    
    .meta-icon {
      color: var(--secondary-color);
    }
    
    .progress-container {
      margin: 20px 0;
    }
    
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
    
    .progress-bar {
      height: 8px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--header-gradient);
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    .course-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      color: white;
      box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.5);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255,255,255,0.8);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      grid-column: 1 / -1;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(123, 44, 191, 0.1);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    .no-results {
      text-align: center;
      padding: 60px 40px;
      color: rgba(255,255,255,0.7);
      grid-column: 1 / -1;
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .no-results i {
      font-size: 3rem;
      color: var(--secondary-color);
      margin-bottom: 20px;
      opacity: 0.7;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }
    
    /* Responsive Design */
    @media (max-width: 1200px) {
      .stats-container {
        gap: 15px;
      }
      
      .stat-card {
        min-width: 150px;
      }
    }
    
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }
      
      .sidebar-header, .menu-text {
        display: none;
      }
      
      .menu-link {
        justify-content: center;
        padding: 15px;
      }
      
      .menu-link i {
        margin-right: 0;
        font-size: 1.2rem;
      }
      
      .stats-container {
        flex-wrap: wrap;
      }
      
      .stat-card {
        min-width: calc(50% - 10px);
      }
    }
    
    @media (max-width: 768px) {
      .courses-grid {
        grid-template-columns: 1fr;
      }
      
      .filter-bar {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-box {
        max-width: 100%;
      }
      
      .filter-options {
        width: 100%;
        justify-content: space-between;
      }
      
      .filter-btn {
        flex: 1;
        text-align: center;
      }
    }
    
    @media (max-width: 576px) {
      .stat-card {
        min-width: 100%;
      }
      
      .course-actions {
        flex-direction: column;
      }
    }

      <div class="filter-options">

    <div class="courses-grid" id="courses-list">

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js background
    document.addEventListener('DOMContentLoaded', function() {
      if (window.particlesJS) {
        particlesJS('particles-js', {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#9d4edd" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#7b2cbf", opacity: 0.4, width: 1 },
            move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out" }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" }
            }
          }
        });
      }

      // API endpoint for courses
      const API_BASE_URL = "https://backend-g8fsuq.fly.dev/api/users";
      const COURSES_ENDPOINT = API_BASE_URL + "/my-courses";
      
      // Global courses data
      let coursesData = [];
      let filteredCourses = [];
      
      // Function to calculate course status
      function calculateCourseStatus(progress) {
        if (progress >= 100) {
          return {
            status: "completed",
            statusText: "Completed",
            class: "status-completed"
          };
        } else if (progress > 0) {
          return {
            status: "in-progress",
            statusText: "In Progress",
            class: "status-in-progress"
          };
        } else {
          return {
            status: "enrolled",
            statusText: "Enrolled",
            class: "status-enrolled"
          };
        }
      }
      
      // Function to update stats
      function updateStats() {
        const total = coursesData.length;
        const active = coursesData.filter(c => c.progress < 100).length;
        const completed = coursesData.filter(c => c.progress >= 100).length;
        const avgProgress = coursesData.reduce((sum, c) => sum + c.progress, 0) / Math.max(total, 1);
        
        document.getElementById('stat-total').textContent = total;
        document.getElementById('stat-active').textContent = active;
        document.getElementById('stat-completed').textContent = completed;
        document.getElementById('stat-progress').textContent = `${Math.round(avgProgress)}%`;
      }
      
      // Function to render courses
      function renderCourses(courses) {
        const container = document.getElementById('courses-list');
        
        if (courses.length === 0) {
          container.innerHTML = `<div class="no-results animate__animated animate__fadeIn">
            <i class="fas fa-book-open"></i>
            <h3>No Courses Found</h3>
            <p>You are not enrolled in any courses yet. Browse our catalog to get started!</p>
            <button class="btn btn-primary" onclick="window.location.href='courses.html'" style="margin-top: 20px;">
              <i class="fas fa-search"></i> Browse Courses
            </button>
          </div>`;
          return;
        }
        
        container.innerHTML = '';
        
        courses.forEach((course, index) => {
          const statusInfo = calculateCourseStatus(course.progress || 0);
          
          const card = document.createElement('div');
          card.className = `course-card animate__animated animate__fadeInUp`;
          card.style.animationDelay = `${index * 0.1}s`;
          
          card.innerHTML = `
            <img src="https://backend-g8fsuq.fly.dev/uploads/${course.thumbnail}" alt="${course.title}" class="course-thumbnail">
            
            <div class="course-content">
              <div class="course-header">
                <h3 class="course-title">${course.title}</h3>
                <span class="course-status ${statusInfo.class}">
                  ${statusInfo.statusText}
                </span>
              </div>
              
              <p class="course-description">${course.description || "No description provided"}</p>
              
              <div class="course-meta">
                <span class="meta-item">
                  <i class="fas fa-user-tie meta-icon"></i>
                  ${course.instructor?.name || "Unknown Instructor"}
                </span>
                <span class="meta-item">
                  <i class="fas fa-tag meta-icon"></i>
                  ${course.category || "General"}
                </span>
                <span class="meta-item">
                  <i class="fas fa-signal meta-icon"></i>
                  ${course.level || "All Levels"}
                </span>
                <span class="meta-item">
                  <i class="fas fa-clock meta-icon"></i>
                  ${course.duration || 0} hours
                </span>
              </div>
              
              <div class="progress-container">
                <div class="progress-label">
                  <span>Progress</span>
                  <span>${course.progress || 0}%</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${course.progress || 0}%"></div>
                </div>
              </div>
              
              <div class="course-actions">
                <button class="btn btn-primary" onclick="window.location.href='lesson-player.html?courseId=${course._id}'">
                  <i class="fas fa-book-reader"></i> Continue
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='course-details.html?courseId=${course._id}'">
                  <i class="fas fa-info-circle"></i> Details
                </button>
              </div>
            </div>
          `;
          
          container.appendChild(card);
        });
      }
      
      // Function to filter courses
      function filterCourses(filter) {
        switch(filter) {
          case 'active':
            filteredCourses = coursesData.filter(c => 
              (c.progress || 0) < 100
            );
            break;
          case 'completed':
            filteredCourses = coursesData.filter(c => 
              (c.progress || 0) >= 100
            );
            break;
          default:
            filteredCourses = [...coursesData];
        }
        
        renderCourses(filteredCourses);
      }
      
      // Load courses from API
      async function loadCourses() {
        const token = localStorage.getItem("userToken");
        const role = localStorage.getItem("userRole");
        const container = document.getElementById('courses-list');
        
        if (!token || role !== "student") {
          alert("You must be logged in as a student to view your courses.");
          window.location.href = "OrycomLogin.html";
          return;
        }

        try {
          const res = await fetch(COURSES_ENDPOINT, {
            headers: { "Authorization": `Bearer ${token}` }
          });

          if (!res.ok) {
            container.innerHTML = `<div class="no-results animate__animated animate__fadeIn">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error Loading Courses</h3>
              <p>We couldn't load your courses. Please try again.</p>
            </div>`;
            console.error("Error fetching courses:", res.status);
            return;
          }

          coursesData = await res.json();
          
          // Add progress property if not provided by API
          coursesData = coursesData.map(course => {
            return {
              ...course,
              progress: course.progress || 0
            };
          });
          
          filteredCourses = [...coursesData];
          
          updateStats();
          renderCourses(coursesData);
          
        } catch (err) {
          container.innerHTML = `<div class="no-results animate__animated animate__fadeIn">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Connection Error</h3>
            <p>Please check your connection and try again.</p>
          </div>`;
          console.error("Error:", err);
        }
      }
      
      // Initialize the page
      loadCourses();
      
      // Set up filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          filterCourses(this.dataset.filter);
        });
      });
      
      // Set up search
      document.getElementById('search-input').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        
        if (searchTerm === '') {
          const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
          filterCourses(activeFilter);
          return;
        }
        
        const filtered = filteredCourses.filter(course => {
          return (
            course.title.toLowerCase().includes(searchTerm) ||
            (course.description && course.description.toLowerCase().includes(searchTerm)) ||
            (course.category && course.category.toLowerCase().includes(searchTerm)) ||
            (course.instructor?.name && course.instructor.name.toLowerCase().includes(searchTerm))
          );
        });
        
        renderCourses(filtered);
      });
    });
  </script>
</body>
</html>
