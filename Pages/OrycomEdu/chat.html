<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orycom Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    :root {
      --primary-color: #7b2cbf;
      --secondary-color: #9d4edd;
      --accent-color: #ff9e00;
      --success-color: #38b000;
      --warning-color: #ffaa00;
      --danger-color: #ff0054;
      --text-color: #f8f9fa;
      --dark-bg: #10002b;
      --card-bg: rgba(29, 17, 53, 0.8);
      --sidebar-bg: rgba(41, 21, 81, 0.6);
      --header-gradient: linear-gradient(to right, #9d4edd, #ff9e00);
      --border-color: rgba(255,255,255,0.1);
      --message-bg: rgba(157, 78, 221, 0.1);
      --my-message-bg: rgba(123, 44, 191, 0.3);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #10002b, #240046);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      touch-action: manipulation;
      display: flex;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Sidebar Navigation */
    .sidebar {
      width: 250px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      height: 100vh;
      position: sticky;
      top: 0;
      border-right: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
    
    .sidebar-menu {
      list-style: none;
    }
    
    .menu-item {
      margin-bottom: 5px;
    }
    
    .menu-link {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }
    
    .menu-link:hover, .menu-link.active {
      background: rgba(157, 78, 221, 0.2);
      color: white;
      border-left: 3px solid var(--accent-color);
    }
    
    .menu-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
      position: relative;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .page-title {
      font-size: 1.8rem;
      font-weight: 600;
      background: var(--header-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Chat App Styles */
    .app {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: 100vh;
      width: 100%;
    }
    
    /* Sidebar */
    .chat-sidebar {
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
      z-index: 900;
    }
    
    .brand {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .brand .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--header-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .brand .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
    }
    
    .controls {
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 10px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      background: rgba(157, 78, 221, 0.2);
      border-color: var(--secondary-color);
      transform: translateY(-1px);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn i {
      font-size: 0.9rem;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      border: none;
      color: white;
      box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3);
    }
    
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(157, 78, 221, 0.5);
    }
    
    .search-container {
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .search-input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.3);
    }
    
    .search-input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    
    .search-wrapper {
      position: relative;
    }
    
    .search-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
    }
    
    .rooms {
      flex: 1;
      overflow: auto;
      padding: 10px;
      -webkit-overflow-scrolling: touch;
    }
    
    .room {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--border-color);
      background: rgba(255, 255, 255, 0.03);
    }
    
    .room:hover {
      background: rgba(157, 78, 221, 0.1);
      transform: translateX(3px);
    }
    
    .room.active {
      background: rgba(157, 78, 221, 0.2);
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 1px var(--secondary-color) inset;
      transform: translateX(5px);
    }
    
    .room .title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .room .sub {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
    
    /* Main Chat Area */
    .main {
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: rgba(16, 0, 43, 0.7);
      height: 100vh;
      position: relative;
    }
    
    .chat-header {
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 15px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      z-index: 800;
    }
    
    .chat-header .pill {
      font-size: 12px;
      border: 1px solid var(--border-color);
      padding: 5px 10px;
      border-radius: 20px;
      color: rgba(109, 1, 171, 0.7);
    }
    
    .messages {
      position: relative;
      overflow: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 80px; /* Extra space for mobile */
    }
    
    .older {
      align-self: center;
      margin-bottom: 15px;
      background: rgba(157, 78, 221, 0.1);
      border: 1px solid var(--border-color);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .older:hover {
      background: rgba(157, 78, 221, 0.2);
      transform: scale(1.05);
    }
    
    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 8px 0;
      line-height: 1.4;
      position: relative;
      transition: all 0.3s ease;
      transform-origin: bottom;
      will-change: transform;
    }
    
    .me {
      align-self: flex-end;
      background: var(--my-message-bg);
      border: 1px solid rgba(123, 44, 191, 0.5);
      border-bottom-right-radius: 4px;
      animation: bubbleRise 0.4s ease-out;
    }
    
    .other {
      align-self: flex-start;
      background: var(--message-bg);
      border: 1px solid rgba(157, 78, 221, 0.3);
      border-bottom-left-radius: 4px;
      animation: bubbleRise 0.4s ease-out;
    }
    
    .meta {
      font-size: 11px;
      color: rgba(82, 5, 183, 0.6);
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .meta .sender {
      font-weight: 600;
      color: rgba(255,255,255,0.9);
    }
    
    .composer {
      display: flex;
      gap: 10px;
      border-top: 1px solid var(--border-color);
      padding: 15px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      z-index: 800;
      width: 100%;
    }
    
    .composer input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px 15px;
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      min-height: 50px;
    }
    
    .composer input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.3);
    }
    
    .composer .send {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 50px;
    }
    
    .composer .send:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
    }
    
    .composer .send:active {
      transform: translateY(0);
    }
    
    .empty {
      color: rgba(255,255,255,0.5);
      text-align: center;
      margin-top: 20vh;
      font-size: 1.1rem;
    }
    
    /* Search Results */
    #searchResults {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
      background: var(--card-bg);
      border-radius: 8px;
      margin-top: 5px;
      border: 1px solid var(--border-color);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: absolute;
      width: calc(100% - 30px);
      z-index: 1000;
    }
    
    #searchResults li {
      padding: 12px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 1px solid var(--border-color);
    }
    
    #searchResults li:last-child {
      border-bottom: none;
    }
    
    #searchResults li:hover {
      background: rgba(157, 78, 221, 0.1);
    }
    
    #searchResults small {
      color: rgba(255,255,255,0.6);
      font-size: 0.8em;
      display: block;
      margin-top: 3px;
    }
    
    /* Back Button Styles */
    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      margin-right: 15px;
      border: 1px solid var(--border-color);
    }

    .back-btn:hover {
      background: rgba(157, 78, 221, 0.2);
      transform: translateX(-3px);
    }

    .back-btn:active {
      transform: translateX(0);
    }

    .back-btn i {
      transition: all 0.3s ease;
    }

    .back-btn:hover i {
      transform: translateX(-3px);
    }

    .back-text {
      display: none;
    }

    /* Mobile menu button */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 5px 10px;
      margin-right: 15px;
    }

    /* Mobile sidebar overlay */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    /* Show back text on larger screens */
    @media (min-width: 768px) {
      .back-text {
        display: inline;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 900px) {
      .chat-header {
        padding-left: 10px;
      }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .composer {
        left: 250px; /* Adjust for sidebar */
      }
    }
    
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }
      
      .sidebar-header, .menu-text {
        display: none;
      }
      
      .menu-link {
        justify-content: center;
        padding: 15px;
      }
      
      .menu-link i {
        margin-right: 0;
        font-size: 1.2rem;
      }
      
      .composer {
        left: 70px; /* Adjust for collapsed sidebar */
      }
    }
    
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .sidebar {
        position: fixed;
        left: -250px;
        height: 100%;
        transition: left 0.3s ease;
      }
      
      .sidebar.open {
        left: 0;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .sidebar-overlay.active {
        display: block;
      }
      
      .main-content {
        padding: 10px;
        width: 100%;
      }
      
      .app {
        grid-template-columns: 1fr;
        height: auto;
        min-height: 100vh;
      }
      
      .chat-sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        bottom: 0;
        width: 85%;
        max-width: 320px;
        z-index: 1000;
        transition: left 0.3s ease;
      }
      
      .chat-sidebar.open {
        left: 0;
        box-shadow: 5px 0 15px rgba(0,0,0,0.3);
      }
      
      .composer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px 15px;
        padding-bottom: max(15px, env(safe-area-inset-bottom));
      }
      
      .messages {
        padding-bottom: 100px; /* More space for composer on mobile */
      }
      
      .bubble {
        max-width: 85%; /* More width for messages on mobile */
      }
      
      .header {
        margin-bottom: 15px;
        padding-bottom: 15px;
      }
      
      .page-title {
        font-size: 1.5rem;
      }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bubbleRise {
      0% { transform: translateY(10px) scale(0.95); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    
    .animate-in {
      animation: fadeIn 0.3s ease forwards;
    }
    
    /* Mobile tap targets */
    @media (max-width: 600px) {
      .btn, .room, .send {
        min-height: 44px; /* Apple recommended minimum tap target size */
      }
      
      .composer input {
        min-height: 44px;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
    
    /* Safe area for notches */
    @supports(padding: max(0px)) {
      .composer {
        padding-bottom: max(15px, env(safe-area-inset-bottom));
      }
    }

    .logo {
      display: flex;
      align-items: center;
      animation: logoFloat 4s ease-in-out infinite;
    }

    .logo img {
      height: 68px; /* Adjust as needed */
      width: auto;
      margin-right: 10px; /* Space between logo and text */
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div id="particles-js" class="particles"></div>
  
  <!-- Mobile sidebar overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <!-- Sidebar Navigation -->
  <div class="sidebar" id="mainSidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="../../uploads/orycomLogo.png" alt="Orycom Logo">
      </div>
    </div>
    <ul class="sidebar-menu">
      <li class="menu-item">
        <a href="MyDashboard.html" class="menu-link">
          <i class="fas fa-tachometer-alt"></i>
          <span class="menu-text">Dashboard</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="../student-streams.html" class="menu-link">
          <i class="fas fa-video"></i>
          <span class="menu-text">Live Streams</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="assignments.html" class="menu-link">
          <i class="fas fa-tasks"></i>
          <span class="menu-text">Assignments</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="MyCourses.html" class="menu-link">
          <i class="fas fa-book-open"></i>
          <span class="menu-text">My Courses</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="chat.html" class="menu-link active">
          <i class="fas fa-comments"></i>
          <span class="menu-text">Chat</span>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="page-title">Chat</h1>
      <div class="user-profile">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>
    
    <div class="app">
      <!-- Chat Sidebar -->
      <aside class="chat-sidebar" id="sidebar">
        <div class="brand">
          <div class="dot"></div>
          <div class="logo">Orycom Chat</div>
          <button class="mobile-menu-btn" id="closeSidebar" style="margin-left: auto;">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <div class="controls">
          <button class="btn btn-primary" id="btnGeneral">
            <i class="fas fa-hashtag"></i> General
          </button>
          <button class="btn" id="btnSelectUser">
            <i class="fas fa-user-plus"></i> Select User
          </button>
        </div>
        
        <div class="search-container">
          <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search users..." />
          </div>
          <ul id="searchResults"></ul>
        </div>
        
        <div class="rooms" id="rooms">
          <!-- Rooms will be populated here -->
        </div>
      </aside>

      <!-- Main Chat -->
      <main class="main">
        <div class="chat-header">
          <button class="back-btn" id="backButton" title="Go back" style="display: none;">
            <i class="fas fa-arrow-left"></i>
            <span class="back-text">Back</span>
          </button>
          <button class="mobile-menu-btn" id="openSidebar">
            <i class="fas fa-users"></i>
          </button>
          <div id="roomTitle"><strong>Select a room</strong></div>
          <div class="pill" id="roomType"></div>
          <div class="pill" id="roomId"></div>
        </div>

        <div class="messages" id="messages">
          <div class="empty" id="emptyState">
            <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 10px;"></i>
            <p>Pick General or a user to start chatting</p>
          </div>
        </div>

        <form class="composer" id="composer" onsubmit="sendMessage(event)" style="display:none">
          <input id="inputMessage" placeholder="Write a message..." autocomplete="off" />
          <button type="submit" class="send">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </form>
      </main>
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    const API_BASE = "https://backend-g8fsuq.fly.dev/api/chat";
    const SOCKET_URL = "https://backend-g8fsuq.fly.dev";
    const TOKEN = localStorage.getItem("userToken");
    const USER_ID = localStorage.getItem("userId");
    const USER_NAME = localStorage.getItem("userName") || "You";
    const USER_ROLE = localStorage.getItem("userRole") || "user";

    if (!TOKEN) {
      alert("You must be logged in. Missing userToken in localStorage.");
    }

    // Initialize particles.js background
    document.addEventListener('DOMContentLoaded', function() {
      if (window.particlesJS) {
        particlesJS('particles-js', {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#9d4edd" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#7b2cbf", opacity: 0.4, width: 1 },
            move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out" }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" }
            }
          }
        });
      }
    });

    // ====== STATE ======
    let socket = null;
    let currentRoomId = null;
    let messages = [];
    let oldestLoadedAt = null;
    let pendingMessages = new Set();

    // ====== DOM refs ======
    const elRooms = document.getElementById("rooms");
    const elMessages = document.getElementById("messages");
    const elComposer = document.getElementById("composer");
    const elInput = document.getElementById("inputMessage");
    const elRoomTitle = document.getElementById("roomTitle");
    const elRoomType = document.getElementById("roomType");
    const elRoomId = document.getElementById("roomId");
    const elEmpty = document.getElementById("emptyState");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    // ====== Search functionality ======
    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      if (!query) {
        searchResults.innerHTML = "";
        return;
      }

      try {
        const res = await fetch(`https://backend-g8fsuq.fly.dev/api/search?q=${encodeURIComponent(query)}`, {
          headers: {
            "Authorization": `Bearer ${TOKEN}`
          }
        });
        
        if (!res.ok) {
          throw new Error('Search failed');
        }

        const data = await res.json();
        
        if (!Array.isArray(data)) {
          console.error("Unexpected search result format:", data);
          searchResults.innerHTML = "<li>No results found</li>";
          return;
        }

        if (data.length === 0) {
          searchResults.innerHTML = "<li>No users found</li>";
          return;
        }

        searchResults.innerHTML = "";

        data.forEach(item => {
          const userId = item.id;
          const userName = item.label || 'Unknown';
          const userType = item.type || 'user';
          
          if (userId) {
            const li = document.createElement("li");
            li.innerHTML = `
              <div>${userName}</div>
              <small>${userType}</small>
            `;
            li.addEventListener("click", () => {
              selectUser(userId, userName, userType);
            });
            searchResults.appendChild(li);
          }
        });

      } catch (error) {
        console.error("Search error:", error);
        searchResults.innerHTML = "<li>Error searching</li>";
      }
    });

    function selectUser(userId, userName, userType) {
      if (!userId) {
        console.error("Invalid user selection - missing ID");
        return;
      }
      
      ensureDmWithTarget(userType, userId, userName);
      
      searchResults.innerHTML = "";
      searchInput.value = "";
    }

    async function ensureDmWithTarget(targetRole, targetId, targetName) {
      if (!targetRole || !['user','instructor','admin'].includes(targetRole)) {
        console.error("Invalid target role:", targetRole);
        return;
      }
      if (!targetId) {
        console.error("Missing target ID");
        return;
      }

      try {
        const res = await api('/rooms/dm', {
          method: 'POST',
          body: JSON.stringify({ targetRole, targetId })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          console.error("Failed to create DM:", data);
          alert(data.error || 'Failed to create DM');
          return;
        }

        await refreshRooms();
        
        const roomsRes = await api('/rooms');
        const roomsData = await roomsRes.json();
        const room = (roomsData.rooms || []).find(r => r._id === data.roomId) || { 
          _id: data.roomId, 
          type: 'dm',
          participants: [{ displayName: targetName }] 
        };
        
        openRoom(room);
        document.getElementById('sidebar').classList.remove('open');
        
      } catch (error) {
        console.error("Error creating DM:", error);
        alert("Error creating DM");
      }
    }

    // ====== Helpers ======
    function toggleSidebar(){
      document.getElementById('sidebar').classList.toggle('open');
    }

    const api = (path, opts={}) => fetch(`${API_BASE}${path}`, {
      ...opts,
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${TOKEN}`,
        ...(opts.headers || {})
      }
    });

    function formatTimestamp(ts){
      try { 
        const date = new Date(ts);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } catch { 
        return ts; 
      }
    }

    function scrollToBottom(){
      elMessages.scrollTop = elMessages.scrollHeight;
    }

    function renderRooms(list){
      elRooms.innerHTML = "";
      list.forEach(room => {
        const div = document.createElement('div');
        div.className = "room" + (room._id === currentRoomId ? " active" : "");
        
        const title = room.title || 
          (room.type === 'dm' ? 
            (room.participants || [])
              .filter(p => p._id !== USER_ID)
              .map(p => p.displayName)
              .join(', ') : 
            room.type.charAt(0).toUpperCase() + room.type.slice(1));
        
        div.innerHTML = `
          <div class="title">${title}</div>
          <div class="sub">${room.type.toUpperCase()} â€¢ ${room._id.slice(-6)}</div>
        `;
        div.onclick = () => openRoom(room);
        elRooms.appendChild(div);
      });
    }

    function renderHeader(room){
      const title = room.title || 
        (room.participants || [])
          .filter(p => p._id !== USER_ID)
          .map(p => p.displayName)
          .join(', ');
      
      elRoomTitle.innerHTML = `<strong>${title || 'Room'}</strong>`;
      elRoomType.textContent = room.type ? room.type.toUpperCase() : '';
      elRoomId.textContent = room._id ? room._id.slice(-6) : '';
    }

    function renderMessages(){
      elMessages.innerHTML = "";
      if (!messages.length){
        elMessages.appendChild(elEmpty);
        elEmpty.style.display = 'block';
      } else {
        elEmpty.style.display = 'none';
        const older = document.createElement('button');
        older.className = 'btn older';
        older.textContent = 'Load older messages';
        older.onclick = loadOlder;
        elMessages.appendChild(older);

        messages.forEach(m => {
          const wrap = document.createElement('div');
          const isMe = m.isMe;
          wrap.className = `bubble ${isMe ? 'me' : 'other'}`;
          
          wrap.innerHTML = `
            <div>${escapeHtml(m.text || '')}</div>
            <div class="meta">
              <span class="sender">${m.senderName || m.senderRole}</span>
              <span>${formatTimestamp(m.createdAt)}</span>
            </div>
          `;
          elMessages.appendChild(wrap);
        });
        scrollToBottom();
      }
    }

    function escapeHtml(str){
      return (str || '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
    }

    // ====== App flow ======
    async function init(){
      socket = io(SOCKET_URL, { 
        auth: { 
          token: TOKEN,
          userId: USER_ID 
        } 
      });

      socket.on('connect', () => console.log('Socket connected', socket.id));
      socket.on('disconnect', () => console.log('Socket disconnected'));
      socket.on('chat:joined', (rid)=> console.log('Joined room via socket', rid));

      socket.on('chat:message', (payload) => {
        if (!currentRoomId || payload.roomId !== currentRoomId) return;
        
        const m = payload.message;
        
        // Skip if this is our own message that we already optimistically added
        if (m.senderId === USER_ID && pendingMessages.has(m._id)) {
          pendingMessages.delete(m._id);
          return;
        }
        
        messages.push(mapMessage(m));
        renderMessages();
      });

      await refreshRooms();
      document.getElementById('btnGeneral').onclick = openGeneral;
      document.getElementById('btnSelectUser').onclick = () => {
        searchInput.focus();
        document.getElementById('sidebar').classList.add('open');
      };
    }

    async function refreshRooms(){
      const res = await api('/rooms');
      const data = await res.json();
      if (!res.ok) { console.error(data); return; }
      renderRooms(data.rooms || []);
    }

    async function openGeneral(){
      const res = await api('/general');
      const data = await res.json();
      if (!res.ok){ console.error(data); return; }
      await refreshRooms();
      const roomsRes = await api('/rooms');
      const roomsData = await roomsRes.json();
      const room = (roomsData.rooms || []).find(r => r._id === data.roomId) || { _id: data.roomId, type:'general', title: data.title };
      await openRoom(room);
      document.getElementById('sidebar').classList.remove('open');
    }

    function mapMessage(m){
      return {
        _id: m._id,
        text: m.text,
        senderName: m.senderName || m.senderRole,
        senderRole: m.senderRole,
        senderId: m.senderId,
        createdAt: m.createdAt || new Date().toISOString(),
        isMe: m.senderId === USER_ID
      };
    }

    async function openRoom(room){
      if (currentRoomId) {
        socket.emit('chat:leave', currentRoomId);
      }

      currentRoomId = room._id;
      messages = [];
      oldestLoadedAt = null;
      pendingMessages.clear();

      renderHeader(room);
      elComposer.style.display = 'flex';
      elInput.value = '';
      elInput.focus();

      socket.emit('chat:join', currentRoomId);
      await fetchMessages();

      const res = await api('/rooms');
      const data = await res.json();
      renderRooms(data.rooms || []);
    }

    async function fetchMessages(before=null){
      let url = `/rooms/${currentRoomId}/messages?limit=30`;
      if (before) url += `&before=${encodeURIComponent(before)}`;
      const res = await api(url);
      const data = await res.json();
      if (!res.ok){ console.error(data); return; }

      const mapped = (data.messages || []).map(mapMessage);
      if (!before){
        messages = mapped;
      } else {
        messages = [...mapped, ...messages];
      }
      if (messages.length){
        oldestLoadedAt = messages[0].createdAt;
      }
      renderMessages();
    }

    async function loadOlder(){
      if (!oldestLoadedAt) return;
      await fetchMessages(oldestLoadedAt);
    }

    async function sendMessage(e){
      e.preventDefault();
      const text = elInput.value.trim();
      if (!text || !currentRoomId) return;

      // Create temporary ID for optimistic update
      const tempId = 'temp-' + Date.now();
      pendingMessages.add(tempId);

      // Optimistic update
      const optimisticMessage = {
        _id: tempId,
        text: text,
        senderName: USER_NAME,
        senderRole: USER_ROLE,
        senderId: USER_ID,
        createdAt: new Date().toISOString(),
        isMe: true
      };
      messages.push(optimisticMessage);
      renderMessages();
      elInput.value = '';
      scrollToBottom();

      try {
        const res = await api(`/rooms/${currentRoomId}/messages`, {
          method: 'POST',
          body: JSON.stringify({ text })
        });
        
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Failed to send message');
        }

        // Replace temporary message when real one arrives via socket
        pendingMessages.add(data.message._id);
        
      } catch (error) {
        console.error("Message send error:", error);
        // Remove optimistic message if failed
        messages = messages.filter(m => m._id !== tempId);
        renderMessages();
        pendingMessages.delete(tempId);
        alert("Failed to send message");
      }
    }

    // Boot
    init();

    // To show the back button (call this when you want it to appear)
    function showBackButton(targetUrl) {
      const backBtn = document.getElementById('backButton');
      backBtn.style.display = 'flex';
      backBtn.onclick = () => {
        window.location.href = targetUrl; // Navigate to your other page
      };
    }

    // To hide the back button (call this when you don't need it)
    function hideBackButton() {
      document.getElementById('backButton').style.display = 'none';
    }

    // When entering a chat room:
    showBackButton('MyDashboard.html'); 
            
    // When on the main page:
    hideBackButton();
  </script>
</body>
</html>
