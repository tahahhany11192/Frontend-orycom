<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../../uploads/orycomLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Unavailable | Orycom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a5af9;
      --secondary: #d66efd;
      --accent: #ff8c8c;
      --light: #f7f9fc;
      --dark: #2d3748;
      --success: #4ade80;
      --warning: #fbbf24;
      --danger: #f87171;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --radius: 16px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f0f5ff;
      background-image: radial-gradient(#d66efd33 1px, transparent 1px), 
                        radial-gradient(#6a5af933 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: var(--dark);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    /* Header Styles */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      padding: 0.5rem 2rem;
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 1.8rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: logoFloat 4s ease-in-out infinite;
    }
    
    .logo i {
      font-size: 2rem;
    }
    
    /* Main Content */
    .service-container {
      max-width: 800px;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }
    
    .error-icon {
      font-size: 8rem;
      margin-bottom: 2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: pulse 2s ease-in-out infinite;
    }
    
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    p {
      font-size: 1.2rem;
      color: #718096;
      margin-bottom: 2.5rem;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .btn {
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      border: none;
      font-size: 1.1rem;
      box-shadow: var(--shadow);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .btn-primary {
      background: var(--gradient);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(106, 90, 249, 0.4);
    }
    
    .construction-icon {
      font-size: 1.5rem;
      margin-top: 3rem;
      opacity: 0.7;
      animation: spin 4s linear infinite;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes logoFloat {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }
      
      .error-icon {
        font-size: 6rem;
      }
      
      p {
        font-size: 1.1rem;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .error-icon {
        font-size: 5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
    }

    
    .logo {
  display: flex;
  align-items: center;
  animation: logoFloat 4s ease-in-out infinite;
}

.logo img {
  height: 68px; /* Adjust as needed */
  width: auto;
  margin-right: 10px; /* Space between logo and text */
}

    .back-button {
  display: inline-flex;
  align-items: center;
  padding: 10px 16px;
  background-color: #4a6cf7;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-family: 'Segoe UI', sans-serif;
  font-weight: 500;
  transition: all 0.3s ease;
  margin: 15px;
}

.back-button:hover {
  background-color: #3a5cd8;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.back-button i {
  margin-right: 8px;
}
  </style>
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <div class="header-container">
   <div class="logo">
  <img src="../../uploads/orycomLogo.png" alt="Orycom Logo">
</div>
<a href="javascript:history.back()" class="back-button">
  <i class="fas fa-arrow-left"></i>
  Back
</a>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="service-container">
    <div class="error-icon">
      <i class="fas fa-tools"></i>
    </div>
    
    <h1>Service Temporarily Unavailable</h1>
    
    <p>We're currently performing maintenance to improve your experience. This page will be back online shortly. Thank you for your patience.</p>
    
    <a href="MyDashboard.html" class="btn btn-primary">
      <i class="fas fa-home"></i> Return to Home
    </a>
    
    <div class="construction-icon">
      <i class="fas fa-cog"></i>
    </div>
  </div>

  <script>
    // Add a subtle hover effect to the error icon
    const errorIcon = document.querySelector('.error-icon');
    errorIcon.addEventListener('mouseover', () => {
      errorIcon.style.transform = 'scale(1.1)';
      errorIcon.style.transition = 'transform 0.3s ease';
    });
    
    errorIcon.addEventListener('mouseout', () => {
      errorIcon.style.transform = 'scale(1)';
    });
  </script>
</body>
</html>
