    * {

    .menu-item {

    .menu-link {

      align-items: center;

      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }
    
    .menu-link:hover, .menu-link.active {
      background: rgba(157, 78, 221, 0.2);
      color: white;
      border-left: 3px solid var(--accent-color);

    .menu-link i {

    /* Main Content */

      flex: 1;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);

    .page-title {

      font-weight: 600;

    .user-profile {

      align-items: center;

    .user-avatar {

      height: 40px;

      justify-content: center;

    /* Stats Cards */
    .stats-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      flex: 1;
      min-width: 200px;
      text-align: center;

    .stat-value {

  <script>
    // Initialize particles.js background
    document.addEventListener('DOMContentLoaded', function() {
      if (window.particlesJS) {
        particlesJS('particles-js', {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#9d4edd" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#7b2cbf", opacity: 0.4, width: 1 },
            move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out" }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" }
            }
          }
        });
      }

      // API endpoints (replace with your actual endpoints)
      const API_BASE_URL = "https://backend-g8fsuq.fly.dev/api/content";
      const ASSIGNMENTS_ENDPOINT = API_BASE_URL + "/my-assignments";
      const SUBMIT_ENDPOINT = API_BASE_URL + "/submit-assignment/";
      
      // Global assignments data
      let assignmentsData = [];
      let filteredAssignments = [];
      
      // Function to calculate assignment status
      function calculateAssignmentStatus(dueDate, isSubmitted = false) {
        if (isSubmitted) {
          return {
            status: "submitted",
            statusText: "Submitted",
            class: "status-submitted"
          };
        }
        
        const now = new Date();
        const due = new Date(dueDate);
        const diff = due - now;
        
        if (diff < 0) {
          return {
            status: "overdue",
            statusText: "Overdue",
            class: "status-overdue"
          };
        }
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        
        if (days === 0 && hours < 24) {
          return {
            status: "urgent",
            statusText: "Due Today",
            class: "status-urgent"
          };
        } else if (days <= 2) {
          return {
            status: "soon",
            statusText: "Due Soon",
            class: "status-soon"
          };
        } else {
          return {
            status: "normal",
            statusText: "Upcoming",
            class: "status-normal"
          };
        }
      }
      
      // Function to calculate time remaining
      function calculateTimeRemaining(dueDate) {
        const now = new Date();
        const due = new Date(dueDate);
        const diff = due - now;
        
        if (diff < 0) {
          return {
            days: 0,
            hours: 0,
            minutes: 0,
            totalSeconds: 0,
            status: "overdue"
          };
        }
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const totalSeconds = Math.floor(diff / 1000);
        
        let status = "normal";
        if (days === 0 && hours < 24) status = "urgent";
        else if (days < 3) status = "soon";
        
        return {
          days,
          hours,
          minutes,
          totalSeconds,
          status
        };
      }
      
      // Function to format date
      function formatDate(dateString) {
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        return new Date(dateString).toLocaleDateString(undefined, options);
      }
      
      // Function to update countdowns
      function updateCountdowns() {
        document.querySelectorAll('.countdown').forEach(element => {
          const dueDate = element.dataset.due;
          const time = calculateTimeRemaining(dueDate);
          
          element.className = 'countdown';
          
          if (time.totalSeconds <= 0) {
            element.textContent = "Overdue!";
            element.classList.add('overdue');
          } else {
            element.textContent = `${time.days}d ${time.hours}h ${time.minutes}m`;
            
            if (time.status === "urgent") {
              element.classList.add('urgent');
              element.classList.add('pulse');
            } else if (time.status === "soon") {
              element.classList.add('soon');
            } else {
              element.classList.add('normal');
            }
          }
        });
      }
      
      // Function to update stats
      function updateStats() {
        const now = new Date();
        
        const total = assignmentsData.length;
        const overdue = assignmentsData.filter(a => {
          const due = new Date(a.dueDate);
          return due < now && !a.isSubmitted;
        }).length;
        
        const pending = assignmentsData.filter(a => {
          const due = new Date(a.dueDate);
          return due >= now && !a.isSubmitted;
        }).length;
        
        const completed = assignmentsData.filter(a => a.isSubmitted).length;
        
        document.getElementById('stat-total').textContent = total;
        document.getElementById('stat-pending').textContent = pending;
        document.getElementById('stat-overdue').textContent = overdue;
        document.getElementById('stat-completed').textContent = completed;
      }
      
      // Function to render assignments
      function renderAssignments(assignments) {
        const container = document.getElementById('assignments-list');
        
        if (assignments.length === 0) {
          container.innerHTML = `<div class="no-results animate__animated animate__fadeIn">
            <i class="fas fa-inbox"></i>
            <h3>No Assignments Found</h3>
            <p>You don't have any assignments at this time.</p>
          </div>`;
          return;
        }
        
        container.innerHTML = '';
        
        assignments.forEach((assignment, index) => {
          const time = calculateTimeRemaining(assignment.dueDate);
          const formattedDate = formatDate(assignment.dueDate);
          const statusInfo = calculateAssignmentStatus(assignment.dueDate, assignment.isSubmitted);
          
          const card = document.createElement('div');
          card.className = `assignment-card animate__animated animate__fadeInUp`;
          card.style.animationDelay = `${index * 0.1}s`;
          
          // Add pulse animation for urgent assignments that aren't submitted
          if (statusInfo.status === "urgent" && !assignment.isSubmitted) {
            card.classList.add('pulse');
          }
          
          card.innerHTML = `
            <div class="assignment-header">
              <div class="assignment-title">
                ${assignment.lessonTitle}
                <i class="fas fa-book"></i>
              </div>
              <span class="assignment-course">${assignment.courseTitle || "General"}</span>
              <p class="assignment-desc">${assignment.question || "No description provided"}</p>
            </div>
            
            <div class="assignment-details">
              <div class="detail-item">
                <span class="detail-label">Due Date:</span>
                <span class="detail-value">${formattedDate}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Status:</span>
                <span class="status-badge ${statusInfo.class}">
                  ${statusInfo.statusText}
                </span>
              </div>
              ${!assignment.isSubmitted ? `
              <div class="countdown" data-due="${assignment.dueDate}">
                ${time.totalSeconds > 0 ? 
                  `${time.days}d ${time.hours}h ${time.minutes}m` : 
                  'Overdue!'}
              </div>
              ` : ''}
            </div>
            
            <div class="assignment-actions">
              <label class="file-label" for="file-${assignment._id}" ${assignment.isSubmitted ? 'style="display: none;"' : ''}>
                <i class="fas fa-paperclip"></i> Choose File
              </label>
              <button class="btn btn-submit" data-id="${assignment._id}" 
                ${assignment.isSubmitted ? 'disabled' : ''}>
                <i class="fas fa-paper-plane"></i> 
                ${assignment.isSubmitted ? 'Submitted' : 'Submit'}
              </button>
            </div>
            <div class="file-name ${assignment.isSubmitted ? 'submitted' : ''}" id="file-name-${assignment._id}">
              ${assignment.submittedFileName || 'No file chosen'}
            </div>
            ${!assignment.isSubmitted ? `
            <input type="file" class="file-input" id="file-${assignment._id}" data-id="${assignment._id}">
            ` : ''}
          `;
          
          container.appendChild(card);
          
          // Add event listeners to the newly created elements
          if (!assignment.isSubmitted) {
            const fileInput = card.querySelector(`#file-${assignment._id}`);
            const submitBtn = card.querySelector('.btn-submit');
            
            fileInput.addEventListener('change', function() {
              handleFileSelect(this);
            });
            
            submitBtn.addEventListener('click', function() {
              submitAssignment(assignment._id);
            });
          }
        });
        
        // Update countdowns immediately
        updateCountdowns();
        
        // Set interval to update countdowns every minute
        if (!window.countdownInterval) {
          window.countdownInterval = setInterval(updateCountdowns, 60000);
        }
      }
      
      // Function to filter assignments
      function filterAssignments(filter) {
        const now = new Date();
        
        switch(filter) {
          case 'pending':
            filteredAssignments = assignmentsData.filter(a => 
              new Date(a.dueDate) >= now && !a.isSubmitted
            );
            break;
          case 'overdue':
            filteredAssignments = assignmentsData.filter(a => 
              new Date(a.dueDate) < now && !a.isSubmitted
            );
            break;
          case 'completed':
            filteredAssignments = assignmentsData.filter(a => a.isSubmitted);
            break;
          default:
            filteredAssignments = [...assignmentsData];
        }
        
        renderAssignments(filteredAssignments);
      }
      
      // Handle file selection
      function handleFileSelect(input) {
        const assignmentId = input.dataset.id;
        const fileName = input.files.length > 0 ? input.files[0].name : 'No file chosen';
        const fileNameEl = document.getElementById(`file-name-${assignmentId}`);
        
        fileNameEl.textContent = fileName;
        fileNameEl.classList.remove('submitted');
      }
      
      // Load assignments from API
      async function loadAssignments() {
        const token = localStorage.getItem("userToken");
        const container = document.getElementById('assignments-list');
        
        try {
          const res = await fetch(ASSIGNMENTS_ENDPOINT, {
            headers: { "Authorization": `Bearer ${token}` }
          });

          if (!res.ok) {
            container.innerHTML = `<div class="no-results animate__animated animate__fadeIn">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Error Loading Assignments</h3>
              <p>We couldn't load your assignments. Please try again.</p>
            </div>`;
            console.error("Error fetching assignments:", res.status);
            return;
          }

          assignmentsData = await res.json();
          
          // Add isSubmitted property if not provided by API
          assignmentsData = assignmentsData.map(assignment => {
            return {
              ...assignment,
              isSubmitted: assignment.isSubmitted || false,
              submittedFileName: assignment.submittedFileName || null
            };
          });
          
          filteredAssignments = [...assignmentsData];
          
          updateStats();
          renderAssignments(assignmentsData);
          
        } catch (err) {
          container.innerHTML = `<div class="no-results animate__animated animate__fadeIn">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Connection Error</h3>
            <p>Please check your connection and try again.</p>
          </div>`;
          console.error("Error:", err);
        }
      }
      
      // Submit assignment
      async function submitAssignment(assignmentId) {
        const token = localStorage.getItem("userToken");
        const fileInput = document.getElementById(`file-${assignmentId}`);
        const file = fileInput.files[0];
        
        if (!file) {
          alert("Please select a file before submitting.");
          return;
        }
        
        const formData = new FormData();
        formData.append("assignmentFile", file);
        
        try {
          const submitBtn = document.querySelector(`.btn-submit[data-id="${assignmentId}"]`);
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
          
          const res = await fetch(SUBMIT_ENDPOINT + assignmentId, {
            method: "POST",
            headers: { "Authorization": `Bearer ${token}` },
            body: formData
          });
          
          const data = await res.json();
          
          if (res.ok) {
            alert("Assignment submitted successfully!");
            
            // Update the assignment in our data
            const assignmentIndex = assignmentsData.findIndex(a => a._id === assignmentId);
            if (assignmentIndex !== -1) {
              assignmentsData[assignmentIndex].isSubmitted = true;
              assignmentsData[assignmentIndex].submittedFileName = file.name;
            }
            
            // Update the UI
            const fileNameEl = document.getElementById(`file-name-${assignmentId}`);
            fileNameEl.textContent = file.name + " (Submitted)";
            fileNameEl.classList.add('submitted');
            
            // Disable the submit button and file input
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Submitted';
            
            const fileLabel = fileInput.closest('.assignment-card').querySelector('.file-label');
            fileLabel.style.display = 'none';
            
            // Hide the countdown and update status
            const countdown = fileInput.closest('.assignment-card').querySelector('.countdown');
            if (countdown) countdown.style.display = 'none';
            
            const statusBadge = fileInput.closest('.assignment-card').querySelector('.status-badge');
            statusBadge.className = 'status-badge status-submitted';
            statusBadge.textContent = 'Submitted';
            
            // Update stats
            updateStats();
            
            // Re-filter if we're in completed view
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            if (activeFilter === 'completed') {
              filterAssignments('completed');
            }
            
          } else {
            alert(data.error || "Failed to submit assignment");
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit';
          }
        } catch (err) {
          alert("Network error. Please try again.");
          console.error("Error submitting:", err);
          const submitBtn = document.querySelector(`.btn-submit[data-id="${assignmentId}"]`);
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit';
        }
      }
      
      // Initialize the page
      loadAssignments();
      
      // Set up filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          filterAssignments(this.dataset.filter);
        });
      });
      
      // Set up search
      document.getElementById('search-input').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        
        if (searchTerm === '') {
          const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
          filterAssignments(activeFilter);
          return;
        }
        
        const filtered = filteredAssignments.filter(assignment => {
          return (
            assignment.title.toLowerCase().includes(searchTerm) ||
            (assignment.description && assignment.description.toLowerCase().includes(searchTerm)) ||
            (assignment.course && assignment.course.toLowerCase().includes(searchTerm))
          );
        });
        
        renderAssignments(filtered);
      });
    });
  </script>
