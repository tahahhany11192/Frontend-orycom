<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../../uploads/orycomLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | Orycom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a5af9;
      --secondary: #d66efd;
      --accent: #ff8c8c;
      --light: #f7f9fc;
      --dark: #2d3748;
      --success: #4ade80;
      --warning: #fbbf24;
      --danger: #f87171;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --radius: 16px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f0f5ff;
      background-image: radial-gradient(#d66efd33 1px, transparent 1px), 
                        radial-gradient(#6a5af933 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: var(--dark);
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    /* Header Styles */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0.5rem 2rem;
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }
    
.logo {
  display: flex;
  align-items: center;
  animation: logoFloat 4s ease-in-out infinite;
}

.logo img {
  height: 68px; /* Adjust as needed */
  width: 118px;
  margin-right: 10px; /* Space between logo and text */
}
    
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    
    nav ul li {
      position: relative;
    }
    
    nav ul li a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      padding: 0.8rem 1rem;
      border-radius: var(--radius);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    nav ul li a:hover {
      background: var(--gradient);
      color: white;
      transform: translateY(-3px);
    }
    
    .profile-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .profile-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .profile-icon:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 5px 15px rgba(106, 90, 249, 0.4);
    }
    
    /* Sign Out Button */
    .sign-out-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      border: none;
      font-size: 0.9rem;
      background: var(--danger);
      color: white;
      box-shadow: 0 4px 10px rgba(248, 113, 113, 0.3);
    }
    
    .sign-out-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(248, 113, 113, 0.4);
      background: #f75d5d;
    }
    
    /* Main Content */
    .profile-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 2rem;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .page-title {
      font-size: 2.2rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    /* Profile Card Styles */
    .profile-card {
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      margin-bottom: 2rem;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(106, 90, 249, 0.2);
    }
    
    .profile-header {
      background: var(--gradient);
      padding: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .profile-photo-container {
      position: relative;
    }
    
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.3);
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .profile-photo:hover {
      transform: scale(1.05);
    }
    
    .photo-upload-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: white;
      color: var(--primary);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .photo-upload-btn:hover {
      transform: scale(1.1) rotate(10deg);
      background: var(--primary);
      color: white;
    }
    
    .profile-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .profile-role {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.3rem 1rem;
      border-radius: 50px;
      font-size: 0.9rem;
      display: inline-block;
    }
    
    .profile-content {
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.6s ease-out;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-group label i {
      color: var(--primary);
    }
    
    .form-control {
      width: 100%;
      padding: 0.8rem 1.2rem;
      border: 2px solid rgba(106, 90, 249, 0.2);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(106, 90, 249, 0.1);
      transform: translateY(-2px);
    }

    .back-button {
  display: inline-flex;
  align-items: center;
  padding: 10px 16px;
  background-color: #4a6cf7;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-family: 'Segoe UI', sans-serif;
  font-weight: 500;
  transition: all 0.3s ease;
  margin: 15px;
}

.back-button:hover {
  background-color: #3a5cd8;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.back-button i {
  margin-right: 8px;
}
    
    .btn {
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      border: none;
      font-size: 1rem;
    }
    
    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 5px 15px rgba(106, 90, 249, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(106, 90, 249, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .btn-secondary:hover {
      background: rgba(106, 90, 249, 0.1);
      transform: translateY(-3px);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
      box-shadow: 0 5px 15px rgba(248, 113, 113, 0.3);
    }
    
    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(248, 113, 113, 0.4);
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes logoFloat {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }
      
      .profile-header {
        flex-direction: column;
        text-align: center;
        padding: 2rem 1rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .sign-out-btn {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .profile-container {
        padding: 0 1rem;
      }
      
      .profile-content {
        padding: 1.5rem;
      }
      
      .header-container {
        padding: 0.5rem;
      }
      
      .sign-out-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.7rem;
      }
      
      .sign-out-btn span {
        display: none;
      }
      
      .sign-out-btn i {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <div class="header-container">
<div class="logo">
  <img src="../../uploads/orycomLogo.png" alt="Orycom Logo">
</div>
<a href="javascript:history.back()" class="back-button">
  <i class="fas fa-arrow-left"></i>
  Back
</a>
      
      <nav>
        <ul>
          <li><a href="OrycomLearnings.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="MyDashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="my-courses.html"><i class="fas fa-book-open"></i> Courses</a></li>
          <li><a href="../student-streams.html"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
          <li><a href="chat.html"><i class="fas fa-comments"></i> Messages</a></li>
        </ul>
      </nav>
      
      <div class="profile-section">
        <button class="sign-out-btn" onclick="signOut()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sign Out</span>
        </button>
        <div class="profile-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="profile-container">
    <div class="page-header">
      <h1 class="page-title"><i class="fas fa-user-circle"></i> My Profile</h1>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-photo-container">
          <img id="profileImg" src="default.png" alt="Profile Photo" class="profile-photo">
          <div class="photo-upload-btn" onclick="document.getElementById('photoInput').click()">
            <i class="fas fa-camera"></i>
            <input type="file" id="photoInput" style="display: none;" onchange="updatePhoto()">
          </div>
        </div>
        <div>
          <h2 class="profile-name" id="profileName">Your Name</h2>
          <span class="profile-role" id="profileRole">Student</span>
        </div>
      </div>
      
      <div class="profile-content">
        <!-- Profile Info -->
        <div class="form-group">
          <label for="name"><i class="fas fa-signature"></i> Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email address">
        </div>
        
        <div id="extraField"></div>
        
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="updateInfo()">
            <i class="fas fa-save"></i> Update Profile
          </button>
        </div>
      </div>
    </div>
    
    <!-- Change Password Card -->
    <div class="profile-card">
      <div class="profile-header">
        <h2 class="profile-name"><i class="fas fa-lock"></i> Change Password</h2>
      </div>
      
      <div class="profile-content">
        <div class="form-group">
          <label for="oldPassword"><i class="fas fa-lock"></i> Current Password</label>
          <input type="password" id="oldPassword" class="form-control" placeholder="Enter your current password">
        </div>
        
        <div class="form-group">
          <label for="newPassword"><i class="fas fa-key"></i> New Password</label>
          <input type="password" id="newPassword" class="form-control" placeholder="Enter your new password">
        </div>
        
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="changePassword()">
            <i class="fas fa-sync-alt"></i> Change Password
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("userToken"); 
    const role = localStorage.getItem("role"); // "student" or "instructor"
    const backendUrl = "https://backend-orycom.fly.dev"; 
    const apiBase = role === "instructor" ? `${backendUrl}/api/instructors` : `${backendUrl}/api/users`;
    
    // Load Profile
    async function loadProfile() {
      try {
        const res = await fetch(`${apiBase}/profile`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        document.getElementById("name").value = data.name || "";
        document.getElementById("email").value = data.email || "";
        document.getElementById("profileName").textContent = data.name || "Your Name";
        document.getElementById("profileRole").textContent = role || "User";
        
        document.getElementById("profileImg").src = data.photo ? 
          `https://backend-orycom.fly.dev/uploads/${data.photo}` : 
          "https://via.placeholder.com/150/6a5af9/ffffff?text=" + (data.name ? data.name.charAt(0) : 'U');

        // Dynamic field
        if (role === "student") {
          document.getElementById("extraField").innerHTML = `
            <div class="form-group">
              <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
              <input type="number" id="age" class="form-control" value="${data.age || ''}" placeholder="Enter your age">
            </div>
          `;
        } else {
          document.getElementById("extraField").innerHTML = `
            <div class="form-group">
              <label for="bio"><i class="fas fa-info-circle"></i> Bio</label>
              <input type="text" id="bio" class="form-control" value="${data.bio || ''}" placeholder="Tell us about yourself">
            </div>
            <div class="form-group">
              <label for="qualifications"><i class="fas fa-graduation-cap"></i> Qualifications</label>
              <input type="text" id="qualifications" class="form-control" value="${data.qualifications || ''}" placeholder="Your qualifications">
            </div>
          `;
        }
      } catch (err) {
        console.error("Error loading profile:", err);
        alert("Failed to load profile");
      }
    }

    // Update Info
    async function updateInfo() {
      const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
      };

      if (role === "student") {
        body.age = document.getElementById("age").value;
      } else {
        body.bio = document.getElementById("bio").value;
        body.qualifications = document.getElementById("qualifications").value;
      }

      try {
        const res = await fetch(`${apiBase}/update-info`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });

        const result = await res.json();
        
        if (res.ok) {
          showNotification("Profile updated successfully!", "success");
          loadProfile(); // reload profile with updated data
        } else {
          showNotification(result.message || "Failed to update profile", "error");
        }
      } catch (err) {
        console.error("Error updating profile:", err);
        showNotification("Failed to update profile", "error");
      }
    }

    // Update Photo
    async function updatePhoto() {
      const file = document.getElementById("photoInput").files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("photo", file);

      try {
        const res = await fetch(`${apiBase}/update-photo`, {
          method: "PUT",
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });

        const result = await res.json();
        
        if (res.ok) {
          showNotification("Photo updated successfully!", "success");
          loadProfile(); // reload profile with new photo
        } else {
          showNotification(result.message || "Failed to update photo", "error");
        }
      } catch (err) {
        console.error("Error updating photo:", err);
        showNotification("Failed to update photo", "error");
      }
    }

    // Change Password
    async function changePassword() {
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;

      if (!oldPassword || !newPassword) {
        showNotification("Please fill in all password fields", "warning");
        return;
      }

      try {
        const res = await fetch(`${apiBase}/change-password`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ oldPassword, newPassword })
        });

        const result = await res.json();
        
        if (res.ok) {
          showNotification("Password updated successfully!", "success");
          document.getElementById("oldPassword").value = "";
          document.getElementById("newPassword").value = "";
        } else {
          showNotification(result.message || "Failed to update password", "error");
        }
      } catch (err) {
        console.error("Error changing password:", err);
        showNotification("Failed to update password", "error");
      }
    }

    // Sign Out Function
    function signOut() {
      
        // Clear local storage
        localStorage.removeItem("userToken");
        localStorage.removeItem("role");
        localStorage.removeItem("user");
        
        // Redirect to login page
        window.location.href = "OrycomLogin.html";
      
    }

    // Show notification
    function showNotification(message, type) {
      // Create notification element
      const notification = document.createElement("div");
      notification.textContent = message;
      notification.style.position = "fixed";
      notification.style.top = "20px";
      notification.style.right = "20px";
      notification.style.padding = "12px 20px";
      notification.style.borderRadius = "8px";
      notification.style.color = "white";
      notification.style.fontWeight = "600";
      notification.style.zIndex = "1000";
      notification.style.boxShadow = "0 5px 15px rgba(0, 0, 0, 0.2)";
      notification.style.animation = "fadeIn 0.3s ease-out";
      
      if (type === "success") {
        notification.style.background = "var(--success)";
      } else if (type === "error") {
        notification.style.background = "var(--danger)";
      } else if (type === "warning") {
        notification.style.background = "var(--warning)";
      } else {
        notification.style.background = "var(--primary)";
      }
      
      document.body.appendChild(notification);
      
      // Remove notification after 3 seconds
      setTimeout(() => {
        notification.style.animation = "fadeIn 0.3s ease-out reverse";
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // Load on start
    document.addEventListener("DOMContentLoaded", loadProfile);
  </script>
</body>
</html>
