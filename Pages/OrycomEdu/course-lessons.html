<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/jpg" href="../../uploads/orycomLogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Lessons | Orycom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a5af9;
      --secondary: #d66efd;
      --accent: #ff8c8c;
      --light: #f7f9fc;
      --dark: #2d3748;
      --success: #4ade80;
      --warning: #fbbf24;
      --danger: #f87171;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --shadow: 0 10px 20px rgba(0,0,0,0.1);
      --radius: 16px;
      --header-height: 70px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f0f5ff;
      background-image: radial-gradient(#d66efd33 1px, transparent 1px), 
                        radial-gradient(#6a5af933 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: var(--dark);
      overflow-x: hidden;
      min-height: 100vh;
      padding-top: var(--header-height);
    }
    
    /* Header Styles */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 0.5rem 2rem;
      height: var(--header-height);
      display: flex;
      align-items: center;
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .back-btn {
      background: var(--gradient);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(106, 90, 249, 0.3);
    }
    
    .back-btn:hover {
      transform: translateX(-3px);
    }
    
    .course-title-header {
      font-size: 1.3rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      flex-grow: 1;
      padding: 0 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .progress-container {
      width: 40px;
      height: 40px;
      position: relative;
    }
    
    .progress-circle {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    
    .progress-bg {
      fill: none;
      stroke: #e0e7ff;
      stroke-width: 4;
    }
    
    .progress-fill {
      fill: none;
      stroke: var(--primary);
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 100;
      stroke-dashoffset: 30; /* 70% progress would be 30 */
      transition: stroke-dashoffset 0.8s ease;
    }
    
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    /* Main Content */
    .lessons-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
      animation: fadeIn 0.6s ease-out;
    }
    
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .filter-tabs {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      padding-bottom: 5px;
    }
    
    .filter-tab {
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      background: white;
      border: 2px solid rgba(106, 90, 249, 0.2);
      color: var(--dark);
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .filter-tab.active {
      background: var(--gradient);
      color: white;
      border-color: var(--primary);
    }
    
    .filter-tab:hover:not(.active) {
      border-color: var(--primary);
      color: var(--primary);
    }
    
    .search-box {
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      border: 2px solid rgba(106, 90, 249, 0.2);
      min-width: 250px;
      transition: all 0.3s ease;
      flex-grow: 1;
      max-width: 400px;
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(106, 90, 249, 0.1);
    }
    
    /* Lessons List */
    .lessons-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .lesson-card {
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      animation: fadeInUp 0.6s ease-out;
      animation-fill-mode: backwards;
    }
    
    .lesson-card:nth-child(1) { animation-delay: 0.1s; }
    .lesson-card:nth-child(2) { animation-delay: 0.2s; }
    .lesson-card:nth-child(3) { animation-delay: 0.3s; }
    .lesson-card:nth-child(4) { animation-delay: 0.4s; }
    .lesson-card:nth-child(5) { animation-delay: 0.5s; }
    .lesson-card:nth-child(6) { animation-delay: 0.6s; }
    
    .lesson-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(106, 90, 249, 0.2);
    }
    
    .lesson-header {
      display: flex;
      align-items: center;
      padding: 1.2rem 1.5rem;
      cursor: pointer;
    }
    
    .lesson-toggle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(106, 90, 249, 0.1);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .lesson-card.active .lesson-toggle {
      transform: rotate(90deg);
      background: var(--gradient);
      color: white;
    }
    
    .lesson-info {
      flex-grow: 1;
      min-width: 0;
    }
    
    .lesson-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.3rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .lesson-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.85rem;
      color: #64748b;
    }
    
    .lesson-meta-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    .lesson-status {
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: auto;
      flex-shrink: 0;
    }
    
    .status-purchased {
      background: rgba(74, 222, 128, 0.2);
      color: var(--success);
    }
    
    .status-not-purchased {
      background: rgba(251, 191, 36, 0.2);
      color: var(--warning);
    }
    
    .lesson-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    
    .lesson-card.active .lesson-content {
      max-height: 500px;
    }
    
    .lesson-body {
      padding: 0 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .lesson-description {
      color: #64748b;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    
    .lesson-thumbnail {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
      margin-top: 0.5rem;
    }
    
    .lesson-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
      margin-top: 0.5rem;
    }
    
    .lesson-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .action-btn {
      padding: 0.8rem 1.2rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      border: none;
    }
    
    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 5px 15px rgba(106, 90, 249, 0.3);
      flex-grow: 1;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(106, 90, 249, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .btn-secondary:hover {
      background: rgba(106, 90, 249, 0.1);
      transform: translateY(-3px);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    .empty-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .empty-text {
      color: #64748b;
      margin-bottom: 1.5rem;
    }
    
    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 3rem;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(106, 90, 249, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 1.5rem;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .header-container {
        padding: 0 1rem;
      }
      
      .course-title-header {
        font-size: 1.1rem;
        padding: 0 0.5rem;
      }
      
      .lessons-container {
        padding: 0 1rem;
      }
      
      .filter-bar {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        max-width: 100%;
      }
      
      .lesson-header {
        padding: 1rem;
      }
      
      .lesson-meta {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .lesson-status {
        margin-left: 0;
        margin-top: 0.5rem;
        width: 100%;
        text-align: center;
      }
    }
    
    @media (max-width: 480px) {
      .lesson-card {
        animation-delay: 0s !important;
      }
      
      .lesson-actions {
        flex-direction: column;
      }
      
      .action-btn {
        width: 100%;
      }
    }
    
  </style>
</head>
<body>
  <!-- Header with Back Button and Course Title -->
  <header>
    <div class="header-container">
      <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="course-title-header" id="course-title">
        Loading Course...
      </div>
      <div class="progress-container">
        <svg class="progress-circle" viewBox="0 0 36 36">
          <circle class="progress-bg" cx="18" cy="18" r="16"></circle>
          <circle class="progress-fill" cx="18" cy="18" r="16"></circle>
        </svg>
        <div class="progress-text">0%</div>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="lessons-container">
    <div class="filter-bar">
      <div class="filter-tabs">
        <button class="filter-tab active">All Lessons</button>
        <button class="filter-tab">Purchased</button>
        <button class="filter-tab">Available</button>
      </div>
      <input type="text" class="search-box" placeholder="Search lessons...">
    </div>
    
    <div id="lessons-list" class="lessons-list">
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Loading course lessons...</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("userToken");
      const courseId = new URLSearchParams(window.location.search).get("courseId");
      const lessonsContainer = document.getElementById("lessons-list");
      const courseTitleElement = document.getElementById("course-title");
      const progressText = document.querySelector(".progress-text");
      const progressFill = document.querySelector(".progress-fill");

      if (!token || !courseId) {
        alert("Unauthorized or missing course ID.");
        window.location.href = "OrycomLogin.html";
        return;
      }

      try {
        // Fetch course details first
        const courseResponse = await fetch(`https://backend-g8fsuq.fly.dev/api/courses/${courseId}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!courseResponse.ok) {
          throw new Error("Failed to fetch course details.");
        }

        const course = await courseResponse.json();
        courseTitleElement.textContent = course.title || "Course Lessons";

        // Then fetch lessons
        const lessonsResponse = await fetch(`https://backend-g8fsuq.fly.dev/api/lessons/courses/${courseId}/lessons`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!lessonsResponse.ok) {
          throw new Error("Failed to fetch lessons.");
        }

        const lessons = await lessonsResponse.json();

        // Fetch user's purchased lessons
        const purchasedResponse = await fetch(`https://backend-g8fsuq.fly.dev/api/users/purchased-lessons`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        let purchasedLessons = [];
        if (purchasedResponse.ok) {
          const data = await purchasedResponse.json();
          purchasedLessons = data.purchasedLessons || [];
        }

        if (lessons.length === 0) {
          lessonsContainer.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <i class="fas fa-book-open"></i>
              </div>
              <h3>No Lessons Available</h3>
              <p class="empty-text">This course doesn't have any lessons yet. Please check back later.</p>
            </div>
          `;
          return;
        }

        lessonsContainer.innerHTML = '';
        
        // Calculate progress
        const purchasedCount = lessons.filter(lesson => 
          purchasedLessons.includes(lesson._id)
        ).length;
        const progressPercent = Math.round((purchasedCount / lessons.length) * 100);
        progressText.textContent = `${progressPercent}%`;
        progressFill.style.strokeDashoffset = 100 - progressPercent;

        lessons.forEach((lesson, index) => {
          const lessonCard = document.createElement('div');
          lessonCard.className = 'lesson-card';
          lessonCard.style.animationDelay = `${index * 0.1}s`;
          
          const isPurchased = purchasedLessons.includes(lesson._id);
          
          lessonCard.innerHTML = `
            <div class="lesson-header">
              <div class="lesson-toggle">
                <i class="fas fa-chevron-right"></i>
              </div>
              <div class="lesson-info">
                <h3 class="lesson-title">${lesson.title}</h3>
                <div class="lesson-meta">
                  <span class="lesson-meta-item">
                    <i class="fas fa-clock" style="color: var(--primary)"></i> ${lesson.duration || '15 min'}
                  </span>
                  <span class="lesson-meta-item">
                    <i class="fas fa-file-alt" style="color: var(--primary)"></i> ${lesson.type || 'Video'}
                  </span>
                </div>
              </div>
              <span class="lesson-status ${isPurchased ? 'status-purchased' : 'status-not-purchased'}">
                ${isPurchased ? 'Purchased' : 'Not Purchased'}
              </span>
            </div>
            <div class="lesson-content">
              <div class="lesson-body">
                ${lesson.thumbnail ? `
                  <img src="https://backend-g8fsuq.fly.dev/uploads/${lesson.thumbnail}" alt="${lesson.title}" class="lesson-thumbnail">
                ` : ''}
                <p class="lesson-description">${lesson.description || 'No description available for this lesson.'}</p>
                ${lesson.price ? `
                  <div class="lesson-price">
                    <i class="fas fa-tag"></i> Price: $${lesson.price}
                  </div>
                ` : ''}
                <div class="lesson-actions">
                  <button class="action-btn ${isPurchased ? 'btn-secondary' : 'btn-primary'}" 
                    onclick="${isPurchased ? 'viewLessonDetails' : 'buyLesson'}('${lesson._id}')">
                    <i class="fas ${isPurchased ? 'fa-info-circle' : 'fa-shopping-cart'}"></i> 
                    ${isPurchased ? 'View Details' : 'Buy Lesson'}
                  </button>
                </div>
              </div>
            </div>
          `;
          
          // Add click handler for toggle
          const header = lessonCard.querySelector('.lesson-header');
          header.addEventListener('click', () => {
            lessonCard.classList.toggle('active');
          });
          
          lessonsContainer.appendChild(lessonCard);
        });

        // Initialize filter tabs
        const filterTabs = document.querySelectorAll('.filter-tab');
        filterTabs.forEach(tab => {
          tab.addEventListener('click', () => {
            filterTabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            const filter = tab.textContent.trim();
            const lessonCards = document.querySelectorAll('.lesson-card');
            
            lessonCards.forEach(card => {
              const isPurchased = card.querySelector('.status-purchased');
              card.style.display = 'block';
              
              if (filter === 'Purchased' && !isPurchased) {
                card.style.display = 'none';
              } else if (filter === 'Available' && isPurchased) {
                card.style.display = 'none';
              }
            });
          });
        });

        // Initialize search
        const searchBox = document.querySelector('.search-box');
        searchBox.addEventListener('input', (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const lessonCards = document.querySelectorAll('.lesson-card');
          
          lessonCards.forEach(card => {
            const title = card.querySelector('.lesson-title').textContent.toLowerCase();
            if (title.includes(searchTerm)) {
              card.style.display = 'block';
            } else {
              card.style.display = 'none';
            }
          });
        });

      } catch (err) {
        console.error(err);
        lessonsContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3>Error Loading Lessons</h3>
            <p class="empty-text">There was an error loading the lessons. Please try again later.</p>
            <button class="action-btn btn-primary" onclick="window.location.reload()">
              <i class="fas fa-sync-alt"></i> Try Again
            </button>
          </div>
        `;
      }
    });

    function buyLesson(lessonId) {
      window.location.href = `payment.html?lessonId=${lessonId}`;
    }

    function viewLessonDetails(lessonId) {
      window.location.href = `lesson-detail.html?lessonId=${lessonId}`;
    }
  </script>
</body>
</html>
